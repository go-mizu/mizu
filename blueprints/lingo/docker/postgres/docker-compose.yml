version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lingo-postgres
    environment:
      POSTGRES_USER: lingo
      POSTGRES_PASSWORD: lingo
      POSTGRES_DB: lingo
    ports:
      - "5432:5432"
    volumes:
      - lingo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lingo -d lingo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  lingo_postgres_data:
