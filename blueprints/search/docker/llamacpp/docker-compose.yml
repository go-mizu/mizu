services:
  llamacpp-quick:
    image: ghcr.io/ggml-org/llama.cpp:server
    ports:
      - "8082:8080"
    volumes:
      - ${HOME}/data/models:/models:ro
    command: >
      --host 0.0.0.0
      --port 8080
      --model /models/gemma-3-270m-it.gguf
      --ctx-size 4096
      --embedding
      --cont-batching
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  llamacpp-deep:
