# Search services for fineweb benchmark suite
# Usage: docker-compose -f docker-compose.search.yml up -d
# Or start specific services: docker-compose -f docker-compose.search.yml up -d meilisearch elasticsearch
# Note: Some images don't have "latest" tag, using current stable versions instead

services:
  # ============================================
  # EXISTING SERVICES
  # ============================================

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: fineweb-meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
      - MEILI_MAX_INDEXING_MEMORY=4Gb
      - MEILI_MAX_INDEXING_THREADS=4
      - MEILI_LOG_LEVEL=INFO
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

  zinc:
    image: public.ecr.aws/zinclabs/zincsearch:latest
    container_name: fineweb-zinc
    ports:
      - "4080:4080"
    environment:
      - ZINC_DATA_PATH=/data
      - ZINC_FIRST_ADMIN_USER=admin
      - ZINC_FIRST_ADMIN_PASSWORD=admin123
      - ZINC_MAX_RESULTS=10000
      - GIN_MODE=release
    volumes:
      - zinc_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 1G

  # ============================================
  # NEW SERVICES
  # ============================================

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: fineweb-opensearch
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g
      - bootstrap.memory_lock=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: fineweb-elasticsearch
    ports:
      - "9201:9200"
      - "9301:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  postgres:
    image: postgres:18
    container_name: fineweb-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fineweb
      - POSTGRES_USER=fineweb
      - POSTGRES_PASSWORD=fineweb
    command: >
      postgres
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c maintenance_work_mem=512MB
      -c work_mem=64MB
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fineweb -d fineweb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  typesense:
    image: typesense/typesense:28.0
    container_name: fineweb-typesense
    ports:
      - "8108:8108"
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=fineweb-benchmark-key
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  manticore:
    image: manticoresearch/manticore:latest
    container_name: fineweb-manticore
    ports:
      - "9306:9306"
      - "9308:9308"
    environment:
      - EXTRA=1
    volumes:
      - manticore_data:/var/lib/manticore
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9308 | grep -q 'Manticore'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  quickwit:
    image: quickwit/quickwit:latest
    container_name: fineweb-quickwit
    ports:
      - "7280:7280"
    command: run
    environment:
      - QW_ENABLE_OTLP_ENDPOINT=false
      - QW_DATA_DIR=/quickwit/data
    volumes:
      - quickwit_data:/quickwit/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7280/health/livez"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

