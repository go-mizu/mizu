services:
  searxng:
    image: searxng/searxng:latest
    container_name: search-searxng
    ports:
      - "8888:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml:ro
      - searxng_data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888
      - SEARXNG_SECRET_KEY=f8d2a9b7c4e1039d5a6f8e2c7b4d1a0e3f6c9b2d5a8e1f4c7b0d3a6e9f2c5b8
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  searxng_data:
