name = "cc-viewer"
main = "worker/index.ts"
compatibility_date = "2026-02-09"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./dist"
binding = "ASSETS"
not_found_handling = "single-page-application"

[[kv_namespaces]]
binding = "KV"
id = "a412dc6f75e245e09c90944e156c5cf6"

