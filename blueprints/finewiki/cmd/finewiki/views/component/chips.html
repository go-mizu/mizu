{{define "chips.html"}}
{{if .Items}}
<div class="chips">
    {{range .Items}}
    <span class="chip {{if .Active}}chip-active{{end}}">
        {{if .Href}}
        <a href="{{.Href}}" class="chip-link">{{.Label}}</a>
        {{else}}
        {{.Label}}
        {{end}}
        {{if .Count}}
        <span class="chip-count">{{.Count}}</span>
        {{end}}
    </span>
    {{end}}
</div>
{{end}}

<style>
.chips {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin: 1rem 0;
}

.chip {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.25rem 0.75rem;
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--fg-muted);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 9999px;
    transition: all 0.15s ease;
}

.chip:hover {
    background: var(--surface-hover);
    color: var(--fg);
}

.chip-active {
    background: var(--accent);
    border-color: var(--accent);
    color: white;
}

.chip-active:hover {
    background: var(--accent-hover);
    color: white;
}

.chip-link {
    color: inherit;
    text-decoration: none;
}

.chip-link:hover {
    text-decoration: none;
}

.chip-count {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 1.25rem;
    height: 1.25rem;
    padding: 0 0.25rem;
    font-size: 0.6875rem;
    font-weight: 600;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 9999px;
}

.chip-active .chip-count {
    background: rgba(255, 255, 255, 0.2);
}
</style>
{{end}}

{{define "filter-bar"}}
<div class="filter-bar">
    {{if .WikiName}}
    <span class="filter-tag">
        Wiki: {{.WikiName}}
        <a href="?q={{.Query}}" class="filter-remove" title="Remove filter">&times;</a>
    </span>
    {{end}}
    {{if .InLanguage}}
    <span class="filter-tag">
        Language: {{.InLanguage}}
        <a href="?q={{.Query}}{{if .WikiName}}&wiki={{.WikiName}}{{end}}" class="filter-remove" title="Remove filter">&times;</a>
    </span>
    {{end}}
</div>

<style>
.filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.filter-tag {
    display: inline-flex;
    align-items: center;
    gap: 0.375rem;
    padding: 0.25rem 0.5rem 0.25rem 0.75rem;
    font-size: 0.8125rem;
    color: var(--fg);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
}

.filter-remove {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1.25rem;
    height: 1.25rem;
    font-size: 1rem;
    color: var(--fg-muted);
    text-decoration: none;
    border-radius: 50%;
    transition: all 0.15s ease;
}

.filter-remove:hover {
    background: var(--surface-hover);
    color: var(--fg);
    text-decoration: none;
}
</style>
{{end}}
