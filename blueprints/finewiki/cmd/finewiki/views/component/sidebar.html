{{define "sidebar.html"}}
{{if .TOC}}
<aside class="sidebar">
    <nav class="sidebar-nav">
        <h3 class="sidebar-title">Contents</h3>
        <ul class="sidebar-list">
            {{range .TOC}}
            <li class="sidebar-item" style="padding-left: {{.Level}}rem">
                <a href="#{{.ID}}" class="sidebar-link">{{.Text}}</a>
            </li>
            {{end}}
        </ul>
    </nav>
</aside>
{{end}}

<style>
.sidebar {
    position: sticky;
    top: var(--topbar-height);
    height: calc(100vh - var(--topbar-height));
    width: var(--sidebar-width);
    flex-shrink: 0;
    padding: 1.5rem 1rem;
    border-right: 1px solid var(--border);
    overflow-y: auto;
    background: var(--bg-alt);
}

.sidebar-title {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--fg-muted);
    margin: 0 0 0.75rem 0;
}

.sidebar-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-item {
    margin: 0;
}

.sidebar-link {
    display: block;
    padding: 0.375rem 0.5rem;
    font-size: 0.875rem;
    color: var(--fg-muted);
    border-radius: var(--radius-sm);
    transition: all 0.15s ease;
    text-decoration: none;
}

.sidebar-link:hover {
    background: var(--surface-hover);
    color: var(--fg);
    text-decoration: none;
}

.sidebar-link.active {
    background: var(--surface);
    color: var(--accent);
    font-weight: 500;
}

@media (max-width: 1024px) {
    .sidebar {
        display: none;
    }
}
</style>
{{end}}

{{define "sidebar-empty"}}
{{end}}
