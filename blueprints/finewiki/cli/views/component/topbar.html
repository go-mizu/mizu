{{define "topbar.html"}}
<header class="topbar">
    <div class="topbar-inner">
        <a href="/" class="topbar-logo">
            <svg class="topbar-logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <span class="topbar-logo-text">FineWiki</span>
        </a>

        <form class="topbar-search" action="/" method="get">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input
                    type="search"
                    name="q"
                    class="search-input"
                    placeholder="Search articles..."
                    value="{{.Query}}"
                    autocomplete="off"
                    data-search-input
                >
                <kbd class="search-kbd">/</kbd>
            </div>
        </form>

        <div class="topbar-actions">
            <button type="button" class="topbar-btn" data-theme-toggle title="Toggle theme">
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<style>
.topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--topbar-height);
    background: var(--bg);
    border-bottom: 1px solid var(--border);
    z-index: 100;
}

.topbar-inner {
    display: flex;
    align-items: center;
    gap: 1rem;
    height: 100%;
    padding: 0 1rem;
    max-width: 1400px;
    margin: 0 auto;
}

.topbar-logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--fg);
    font-weight: 600;
    font-size: 1.125rem;
    text-decoration: none;
    flex-shrink: 0;
}

.topbar-logo:hover {
    color: var(--accent);
    text-decoration: none;
}

.topbar-logo-icon {
    width: 24px;
    height: 24px;
}

.topbar-search {
    flex: 1;
    max-width: 480px;
    margin: 0 auto;
}

.search-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.search-icon {
    position: absolute;
    left: 0.75rem;
    width: 18px;
    height: 18px;
    color: var(--fg-muted);
    pointer-events: none;
}

.search-input {
    width: 100%;
    padding: 0.5rem 2.5rem 0.5rem 2.5rem;
    font-size: 0.875rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    background: var(--surface);
    color: var(--fg);
    outline: none;
    transition: all 0.15s ease;
}

.search-input::placeholder {
    color: var(--fg-muted);
}

.search-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

[data-theme="dark"] .search-input:focus {
    box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.15);
}

.search-kbd {
    position: absolute;
    right: 0.5rem;
    padding: 0.125rem 0.375rem;
    font-family: var(--font-mono);
    font-size: 0.75rem;
    color: var(--fg-muted);
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
}

.search-input:focus + .search-kbd {
    display: none;
}

.topbar-actions {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-shrink: 0;
}

.topbar-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    padding: 0;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--fg-muted);
    cursor: pointer;
    transition: all 0.15s ease;
}

.topbar-btn:hover {
    background: var(--surface);
    color: var(--fg);
}

.topbar-btn svg {
    width: 18px;
    height: 18px;
}

.icon-moon {
    display: none;
}

[data-theme="dark"] .icon-sun {
    display: none;
}

[data-theme="dark"] .icon-moon {
    display: block;
}

@media (max-width: 640px) {
    .topbar-logo-text {
        display: none;
    }

    .search-kbd {
        display: none;
    }
}
</style>
{{end}}
