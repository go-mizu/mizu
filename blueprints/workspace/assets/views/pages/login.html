{{define "title"}}Login - Workspace{{end}}

{{define "content"}}
<h1 class="text-2xl font-semibold mb-2">Welcome back</h1>
<p class="text-secondary mb-6">Log in to your workspace</p>

<form id="login-form" class="flex flex-col gap-4">
    <div class="flex flex-col gap-1-5">
        <label for="email" class="text-sm font-medium text-secondary">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" class="input">
    </div>
    <div class="flex flex-col gap-1-5">
        <label for="password" class="text-sm font-medium text-secondary">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" class="input">
    </div>
    <div id="login-error" class="text-danger text-base min-h-5 py-2 px-3 mb-2 rounded empty:p-0 empty:mb-0 empty:min-h-0"></div>
    <button type="submit" class="btn btn-primary btn-full">Log in</button>
</form>

<p class="mt-6 text-center text-secondary text-base">
    Don't have an account? <a href="/register" class="text-accent">Sign up</a>
</p>
{{end}}
