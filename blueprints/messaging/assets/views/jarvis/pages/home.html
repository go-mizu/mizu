{{define "content"}}
<div class="neural-home">
    <!-- Navigation -->
    <nav class="neural-nav">
        <div class="neural-nav-logo">
            <div class="neural-nav-logo-icon">
                <svg viewBox="0 0 24 24" fill="currentColor" style="position: absolute; inset: 6px; fill: #0a0a0f;">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <span class="neural-nav-logo-text">MIZU</span>
        </div>
        <div class="neural-nav-links">
            <a href="/login" class="neural-nav-link">Neural Access</a>
            <a href="/register" class="neural-nav-link">Create Identity</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="neural-home-hero">
        <div class="neural-home-logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>

        <h1 class="neural-home-title">MIZU</h1>
        <p class="neural-home-tagline">Powered by J.A.R.V.I.S. AI Interface</p>

        <div class="neural-home-actions">
            <a href="/login" class="neural-btn neural-btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Initialize Connection
            </a>
            <a href="/register" class="neural-btn neural-btn-secondary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <line x1="19" y1="8" x2="19" y2="14"/>
                    <line x1="22" y1="11" x2="16" y2="11"/>
                </svg>
                Create Neural ID
            </a>
        </div>

        <div class="neural-home-stats">
            <div class="neural-home-stat">
                <div class="neural-home-stat-value">99.9%</div>
                <div class="neural-home-stat-label">AI Uptime</div>
            </div>
            <div class="neural-home-stat">
                <div class="neural-home-stat-value">0.001ms</div>
                <div class="neural-home-stat-label">Response Latency</div>
            </div>
            <div class="neural-home-stat">
                <div class="neural-home-stat-value">ARC-256</div>
                <div class="neural-home-stat-label">Stark Encryption</div>
            </div>
        </div>
    </main>

    <!-- Footer Status -->
    <div class="neural-statusbar" style="position: fixed; bottom: 0; left: 0; right: 0;">
        <div class="neural-statusbar-item">J.A.R.V.I.S. Status: All Systems Operational</div>
        <div class="neural-statusbar-item" style="margin-left: auto;">AI Core v7.2.1</div>
    </div>
</div>
{{end}}
