{{define "content"}}
<div class="osx-auth-container">
    <div class="osx-auth-card">
        <div class="osx-auth-header">
            <div class="osx-traffic-lights" style="position: absolute; left: 12px; top: 12px;">
                <div class="osx-traffic-btn osx-btn-close" style="cursor: default;"></div>
                <div class="osx-traffic-btn osx-btn-minimize" style="cursor: default;"></div>
                <div class="osx-traffic-btn osx-btn-zoom" style="cursor: default;"></div>
            </div>
            <div class="osx-auth-title" style="margin-top: 8px;">Create iChat Account</div>
        </div>
        <div class="osx-auth-body">
            <!-- Logo -->
            <svg class="osx-auth-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 40px; height: 40px;">
                <defs>
                    <linearGradient id="bubble-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#5CB0FF"/>
                        <stop offset="50%" style="stop-color:#1F8AFF"/>
                        <stop offset="100%" style="stop-color:#0066DD"/>
                    </linearGradient>
                </defs>
                <rect x="4" y="4" width="56" height="48" rx="8" fill="url(#bubble-grad)" stroke="#004DB3" stroke-width="2"/>
                <ellipse cx="32" cy="28" rx="20" ry="14" fill="rgba(255,255,255,0.3)"/>
                <path d="M12 52 L20 44 L28 52 Z" fill="url(#bubble-grad)" stroke="#004DB3" stroke-width="2"/>
            </svg>

            <div id="error-message" class="osx-auth-error hidden"></div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="osx-form-group">
                    <label class="osx-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="osx-input-field" placeholder="Choose a username" required autocomplete="username" pattern="[a-zA-Z0-9_-]+" minlength="3" maxlength="20">
                    <div style="font-size: 11px; color: var(--osx-gray-800); margin-top: 4px;">3-20 characters, letters, numbers, _ and -</div>
                </div>

                <div class="osx-form-group">
                    <label class="osx-label" for="display_name">Display Name</label>
                    <input type="text" id="display_name" name="display_name" class="osx-input-field" placeholder="Your display name" maxlength="50">
                </div>

                <div class="osx-form-group">
                    <label class="osx-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="osx-input-field" placeholder="Create a password" required autocomplete="new-password" minlength="6">
                    <div style="font-size: 11px; color: var(--osx-gray-800); margin-top: 4px;">At least 6 characters</div>
                </div>

                <div class="osx-form-group">
                    <label class="osx-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="osx-input-field" placeholder="Confirm your password" required autocomplete="new-password">
                </div>

                <button type="submit" class="osx-btn osx-btn-primary osx-btn-default osx-btn-block" id="register-btn">Create Account</button>
            </form>

            <div class="osx-auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
</div>

<script>
async function handleRegister(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const displayName = document.getElementById('display_name').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('error-message');
    const registerBtn = document.getElementById('register-btn');

    errorDiv.classList.add('hidden');

    // Validate passwords match
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        errorDiv.classList.remove('hidden');
        return;
    }

    registerBtn.textContent = 'Creating account...';
    registerBtn.disabled = true;

    try {
        const res = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username,
                password,
                display_name: displayName || username
            })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = '/app';
        } else {
            errorDiv.textContent = data.error || 'Registration failed. Please try again.';
            errorDiv.classList.remove('hidden');
            registerBtn.textContent = 'Create Account';
            registerBtn.disabled = false;
        }
    } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.remove('hidden');
        registerBtn.textContent = 'Create Account';
        registerBtn.disabled = false;
    }
}
</script>
{{end}}
