{{define "content"}}
<div class="osx-auth-container">
    <div class="osx-auth-card">
        <div class="osx-auth-header">
            <div class="osx-traffic-lights" style="position: absolute; left: 12px; top: 12px;">
                <div class="osx-traffic-btn osx-btn-close" style="cursor: default;"></div>
                <div class="osx-traffic-btn osx-btn-minimize" style="cursor: default;"></div>
                <div class="osx-traffic-btn osx-btn-zoom" style="cursor: default;"></div>
            </div>
            <div class="osx-auth-title" style="margin-top: 8px;">Sign In to iChat</div>
        </div>
        <div class="osx-auth-body">
            <!-- Logo -->
            <svg class="osx-auth-logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 40px; height: 40px;">
                <defs>
                    <linearGradient id="bubble-grad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#5CB0FF"/>
                        <stop offset="50%" style="stop-color:#1F8AFF"/>
                        <stop offset="100%" style="stop-color:#0066DD"/>
                    </linearGradient>
                </defs>
                <rect x="4" y="4" width="56" height="48" rx="8" fill="url(#bubble-grad)" stroke="#004DB3" stroke-width="2"/>
                <ellipse cx="32" cy="28" rx="20" ry="14" fill="rgba(255,255,255,0.3)"/>
                <path d="M12 52 L20 44 L28 52 Z" fill="url(#bubble-grad)" stroke="#004DB3" stroke-width="2"/>
            </svg>

            <div id="error-message" class="osx-auth-error hidden"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="osx-form-group">
                    <label class="osx-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="osx-input-field" placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="osx-form-group">
                    <label class="osx-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="osx-input-field" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="osx-btn osx-btn-primary osx-btn-default osx-btn-block" id="login-btn">Sign In</button>
            </form>

            <div class="osx-auth-footer">
                Don't have an account? <a href="/register">Create one</a>
            </div>
        </div>
    </div>
</div>

<script>
async function handleLogin(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    errorDiv.classList.add('hidden');
    loginBtn.textContent = 'Signing in...';
    loginBtn.disabled = true;

    try {
        const res = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
            window.location.href = '/app';
        } else {
            errorDiv.textContent = data.error || 'Login failed. Please try again.';
            errorDiv.classList.remove('hidden');
            loginBtn.textContent = 'Sign In';
            loginBtn.disabled = false;
        }
    } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.classList.remove('hidden');
        loginBtn.textContent = 'Sign In';
        loginBtn.disabled = false;
    }
}
</script>
{{end}}
