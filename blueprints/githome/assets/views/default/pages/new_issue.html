{{define "content"}}
<div class="page-responsive">
  <!-- Repository Header -->
  <div class="repo-header">
    <div class="d-flex items-center gap-2">
      <svg viewBox="0 0 16 16" width="16" height="16" class="text-muted">
        <path fill="currentColor" d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Z"></path>
      </svg>
      <span class="repo-path">
        <a href="/{{.Owner.Username}}" class="repo-path-item">{{.Owner.Username}}</a>
        <span class="repo-path-separator">/</span>
        <a href="/{{.Owner.Username}}/{{.Repository.Name}}" class="repo-path-item">{{.Repository.Name}}</a>
        <span class="repo-path-separator">/</span>
        <a href="/{{.Owner.Username}}/{{.Repository.Name}}/issues" class="repo-path-item">Issues</a>
        <span class="repo-path-separator">/</span>
        <span>New</span>
      </span>
    </div>
  </div>

  <h1 class="mb-4">New issue</h1>

  <div class="page-with-sidebar" style="grid-template-columns: 1fr 296px;">
    <!-- Main Content -->
    <div class="page-content">
      <div class="d-flex gap-3">
        <div class="avatar avatar-5 avatar-fallback flex-shrink-0">
          {{firstChar .User.Username}}
        </div>
        <div class="box flex-1">
          <form data-api="/api/v1/repos/{{.Owner.Username}}/{{.Repository.Name}}/issues" data-method="POST" data-redirect="/{{.Owner.Username}}/{{.Repository.Name}}/issues">
            <div class="box-body">
              <div class="form-group">
                <input type="text" name="title" class="form-control form-control-lg" placeholder="Title" required autofocus>
              </div>

              <div class="form-group">
                <div class="d-flex gap-2 mb-2">
                  <button type="button" class="btn btn-sm selected" data-tab="write">Write</button>
                  <button type="button" class="btn btn-sm" data-tab="preview">Preview</button>
                </div>
                <textarea name="body" class="form-control" rows="10" placeholder="Leave a comment" data-tab-panel="write"></textarea>
                <div class="box p-3 d-none" data-tab-panel="preview">
                  <p class="text-muted">Nothing to preview</p>
                </div>
              </div>
            </div>

            <div class="box-footer d-flex justify-end">
              <a href="/{{.Owner.Username}}/{{.Repository.Name}}/issues" class="btn mr-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Submit new issue</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="page-sidebar">
      <div class="mb-4">
        <h3 class="text-sm text-bold mb-2">Assignees</h3>
        <p class="text-sm text-muted">No one - assign yourself</p>
      </div>

      <div class="mb-4">
        <h3 class="text-sm text-bold mb-2">Labels</h3>
        <p class="text-sm text-muted">None yet</p>
      </div>

      <div class="mb-4">
        <h3 class="text-sm text-bold mb-2">Milestone</h3>
        <p class="text-sm text-muted">No milestone</p>
      </div>
    </div>
  </div>
</div>
{{end}}
