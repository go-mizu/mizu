{{define "content"}}
<h1 class="auth-title">Create your account</h1>

<div class="auth-box">
  {{if .Error}}
  <div class="flash flash-error mb-3">{{.Error}}</div>
  {{end}}

  <form data-auth="register" method="POST" novalidate>
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter a username" required autofocus autocomplete="username">
      <p class="form-hint">Username may only contain alphanumeric characters or single hyphens.</p>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required autocomplete="email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required autocomplete="new-password">
      <p class="form-hint">Make sure it's at least 8 characters.</p>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Create account</button>
  </form>
</div>

<div class="auth-footer">
  Already have an account? <a href="/login">Sign in</a>.
</div>
{{end}}
