{{define "content"}}
<div class="container-md py-4">
  <h1 class="mb-3">Create a new repository</h1>
  <p class="text-muted mb-4">A repository contains all project files, including the revision history.</p>

  {{if .Error}}
  <div class="flash flash-error mb-3">{{.Error}}</div>
  {{end}}

  <form data-api="/api/v1/repos" data-method="POST" data-redirect="">
    <div class="box">
      <div class="box-body">
        <div class="form-group">
          <label class="form-label">Owner <span class="text-danger">*</span></label>
          <div class="d-flex items-center gap-2">
            <span class="avatar avatar-4 avatar-fallback">{{firstChar .User.Username}}</span>
            <span class="text-bold">{{.User.Username}}</span>
            <span class="text-muted">/</span>
            <input type="text" name="name" class="form-control" style="max-width: 300px;" placeholder="repository-name" required pattern="[a-zA-Z0-9._-]+" autofocus>
          </div>
          <p class="form-hint mt-1">Great repository names are short and memorable.</p>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description <span class="text-muted">(optional)</span></label>
          <input type="text" id="description" name="description" class="form-control" placeholder="Short description of your repository">
        </div>

        <hr class="my-4">

        <div class="form-group">
          <div class="form-checkbox mb-2">
            <input type="radio" id="public" name="is_private" value="false" checked>
            <label for="public" class="d-flex flex-column">
              <span class="text-bold d-flex items-center gap-1">
                <svg viewBox="0 0 16 16" width="16" height="16">
                  <path fill="currentColor" d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
                </svg>
                Public
              </span>
              <span class="text-sm text-muted">Anyone on the internet can see this repository.</span>
            </label>
          </div>

          <div class="form-checkbox">
            <input type="radio" id="private" name="is_private" value="true">
            <label for="private" class="d-flex flex-column">
              <span class="text-bold d-flex items-center gap-1">
                <svg viewBox="0 0 16 16" width="16" height="16">
                  <path fill="currentColor" d="M4 4a4 4 0 0 1 8 0v2h.25c.966 0 1.75.784 1.75 1.75v5.5A1.75 1.75 0 0 1 12.25 15h-8.5A1.75 1.75 0 0 1 2 13.25v-5.5C2 6.784 2.784 6 3.75 6H4Zm8.25 3.5h-8.5a.25.25 0 0 0-.25.25v5.5c0 .138.112.25.25.25h8.5a.25.25 0 0 0 .25-.25v-5.5a.25.25 0 0 0-.25-.25ZM10.5 6V4a2.5 2.5 0 1 0-5 0v2Z"></path>
                </svg>
                Private
              </span>
              <span class="text-sm text-muted">You choose who can see and commit to this repository.</span>
            </label>
          </div>
        </div>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Create repository</button>
        <a href="/" class="btn ml-2">Cancel</a>
      </div>
    </div>
  </form>
</div>
{{end}}
