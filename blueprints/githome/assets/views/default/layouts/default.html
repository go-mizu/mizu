<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - GitHome</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="loading">
  <!-- Header -->
  <header class="app-header">
    <a href="/" class="header-logo" title="GitHome">
      <svg viewBox="0 0 16 16" width="32" height="32" aria-hidden="true">
        <path fill="currentColor" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
    </a>

    <div class="header-search">
      <input type="text" class="header-search-input" placeholder="Search or jump to..." aria-label="Search">
    </div>

    <nav class="header-nav">
      {{if .User}}
      <!-- Create dropdown -->
      <div class="dropdown">
        <button class="header-nav-item dropdown-trigger" aria-label="Create new" aria-haspopup="true" aria-expanded="false">
          <svg viewBox="0 0 16 16" width="16" height="16">
            <path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7.25-3.25v2.5h2.5a.75.75 0 0 1 0 1.5h-2.5v2.5a.75.75 0 0 1-1.5 0v-2.5h-2.5a.75.75 0 0 1 0-1.5h2.5v-2.5a.75.75 0 0 1 1.5 0Z"></path>
          </svg>
          <svg viewBox="0 0 16 16" width="16" height="16" style="margin-left: 2px;">
            <path fill="currentColor" d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z"></path>
          </svg>
        </button>
        <div class="dropdown-menu dropdown-menu-right hidden">
          <a href="/new" class="dropdown-item">
            <svg viewBox="0 0 16 16" width="16" height="16">
              <path fill="currentColor" d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
            </svg>
            New repository
          </a>
        </div>
      </div>

      <!-- User dropdown -->
      <div class="dropdown">
        <button class="header-nav-item dropdown-trigger" aria-label="User menu" aria-haspopup="true" aria-expanded="false">
          <span class="avatar avatar-3 avatar-fallback">{{firstChar .User.Username}}</span>
          <svg viewBox="0 0 16 16" width="16" height="16" style="margin-left: 2px;">
            <path fill="currentColor" d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z"></path>
          </svg>
        </button>
        <div class="dropdown-menu dropdown-menu-right hidden">
          <div class="px-3 py-2 text-sm text-muted">
            Signed in as <strong>{{.User.Username}}</strong>
          </div>
          <div class="dropdown-divider"></div>
          <a href="/{{.User.Username}}" class="dropdown-item">Your profile</a>
          <a href="/{{.User.Username}}?tab=repositories" class="dropdown-item">Your repositories</a>
          <a href="/{{.User.Username}}?tab=stars" class="dropdown-item">Your stars</a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" data-action="logout">Sign out</button>
        </div>
      </div>
      {{else}}
      <a href="/login" class="btn btn-sm" style="color: var(--color-header-text); border-color: var(--color-header-search-border);">Sign in</a>
      <a href="/register" class="btn btn-sm btn-primary">Sign up</a>
      {{end}}
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {{template "content" .}}
  </main>

  <!-- Footer -->
  <footer class="border-top mt-5 py-4">
    <div class="container d-flex justify-between items-center text-sm text-muted">
      <div class="d-flex items-center gap-3">
        <a href="/" class="text-muted">
          <svg viewBox="0 0 16 16" width="24" height="24">
            <path fill="currentColor" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
          </svg>
        </a>
        <span>&copy; 2024 GitHome, Inc.</span>
      </div>
      <div class="d-flex gap-3">
        <a href="/explore" class="text-muted">Explore</a>
      </div>
    </div>
  </footer>

  <script src="/static/js/app.js"></script>
  <script>document.body.classList.remove('loading'); document.body.classList.add('ready');</script>
</body>
</html>

{{define "content"}}{{end}}
