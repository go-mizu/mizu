<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - GitHome</title>
    <link rel="stylesheet" href="{{assetURL "css/main.css"}}">
</head>
<body>
    <header class="Header">
        <div class="Header-content">
            <a href="/" class="Header-logo">
                <svg height="32" viewBox="0 0 16 16" width="32" fill="currentColor">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
                </svg>
            </a>

            <nav class="Header-nav">
                {{if .User}}
                <div class="Header-search">
                    <input type="text" placeholder="Type / to search" class="Header-search-input" id="globalSearch">
                    <span class="Header-search-key">/</span>
                </div>
                <a href="/pulls" class="Header-link">Pull requests</a>
                <a href="/issues" class="Header-link">Issues</a>
                <a href="/explore" class="Header-link">Explore</a>
                {{end}}
            </nav>

            <div class="Header-actions">
                {{if .User}}
                <a href="/notifications" class="Header-link Header-link--icon" title="You have no unread notifications">
                    <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                        <path d="M8 16a2 2 0 0 0 1.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 0 0 8 16ZM3 5a5 5 0 0 1 10 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.519 1.519 0 0 1 13.482 13H2.518a1.516 1.516 0 0 1-1.263-2.36l1.703-2.554A.255.255 0 0 0 3 7.947Zm5-3.5A3.5 3.5 0 0 0 4.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.017.017 0 0 0-.003.01l.001.006c0 .002.002.004.004.006l.006.004.007.001h10.964l.007-.001.006-.004.004-.006.001-.007a.017.017 0 0 0-.003-.01l-1.703-2.554a1.745 1.745 0 0 1-.294-.97V5A3.5 3.5 0 0 0 8 1.5Z"/>
                    </svg>
                    {{if gt .UnreadCount 0}}
                    <span class="notification-indicator"></span>
                    {{end}}
                </a>
                <div class="Header-item position-relative">
                    <button class="Header-link Header-link--icon" title="Create new..." id="createNewBtn">
                        <svg viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                            <path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z"/>
                        </svg>
                        <span class="dropdown-caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-sw" id="createNewMenu" style="display: none;">
                        <a href="/new" class="dropdown-item">
                            <svg class="octicon mr-2" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                                <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"/>
                            </svg>
                            New repository
                        </a>
                        <a href="/organizations/new" class="dropdown-item">
                            <svg class="octicon mr-2" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                                <path d="M1.75 16A1.75 1.75 0 0 1 0 14.25V1.75C0 .784.784 0 1.75 0h8.5C11.216 0 12 .784 12 1.75v12.5c0 .085-.006.168-.018.25h2.268a.25.25 0 0 0 .25-.25V8.285a.25.25 0 0 0-.111-.208l-1.055-.703a.749.749 0 1 1 .832-1.248l1.64 1.093c.285.19.454.509.454.85v6.181A1.75 1.75 0 0 1 14.25 16h-3.5a.766.766 0 0 1-.197-.026c-.099.017-.2.026-.303.026h-3a.75.75 0 0 1-.75-.75V14h-1v1.25a.75.75 0 0 1-.75.75Zm-.25-1.75c0 .138.112.25.25.25H4v-1.25a.75.75 0 0 1 .75-.75h2.5a.75.75 0 0 1 .75.75v1.25h2.25a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25h-8.5a.25.25 0 0 0-.25.25ZM3.75 6h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5ZM3 3.75A.75.75 0 0 1 3.75 3h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 3 3.75Zm4 3A.75.75 0 0 1 7.75 6h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 7 6.75ZM7.75 3h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5ZM3 9.75A.75.75 0 0 1 3.75 9h.5a.75.75 0 0 1 0 1.5h-.5A.75.75 0 0 1 3 9.75ZM7.75 9h.5a.75.75 0 0 1 0 1.5h-.5a.75.75 0 0 1 0-1.5Z"/>
                            </svg>
                            New organization
                        </a>
                    </div>
                </div>
                <div class="Header-user">
                    <a href="/{{.User.Login}}" class="Header-link Header-link--icon">
                        {{if .User.AvatarURL}}
                        <img src="{{.User.AvatarURL}}" alt="@{{.User.Login}}" class="Avatar Avatar--small">
                        {{else}}
                        <span class="Avatar Avatar--small Avatar--letter" style="--avatar-color: #6e40c9;">{{firstChar .User.Login}}</span>
                        {{end}}
                    </a>
                </div>
                {{else}}
                <a href="/login" class="Header-link">Sign in</a>
                <a href="/register" class="btn btn-primary btn-sm">Sign up</a>
                {{end}}
            </div>
        </div>
    </header>

    <main class="Main">
        {{template "content" .}}
    </main>

    <footer class="Footer">
        <div class="Footer-content">
            <span class="Footer-copyright">&copy; 2024 GitHome</span>
            <nav class="Footer-nav">
                <a href="/about">About</a>
                <a href="/docs">Docs</a>
                <a href="/api">API</a>
            </nav>
        </div>
    </footer>

    <script src="{{assetURL "js/app.js"}}"></script>
</body>
</html>
