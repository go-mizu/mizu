{{define "title"}}Register - Social{{end}}

{{template "base" .}}

{{define "content"}}
<div class="page auth-page">
    <div class="auth-box">
        <h1>Create Account</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_]{3,30}">
                <small>3-30 characters, letters, numbers, underscores</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>At least 8 characters</small>
            </div>
            <div class="form-error" id="error"></div>
            <button type="submit">Create Account</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Login</a></p>
    </div>
</div>
{{end}}

{{define "scripts"}}
<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const error = document.getElementById('error');
    error.textContent = '';

    try {
        const res = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: this.username.value,
                email: this.email.value,
                password: this.password.value
            })
        });
        if (res.ok) {
            window.location.href = '/';
        } else {
            const data = await res.json();
            error.textContent = data.error || 'Registration failed';
        }
    } catch (err) {
        error.textContent = 'An error occurred';
    }
});
</script>
{{end}}
