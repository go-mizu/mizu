{{define "title"}}Bookmarks - Social{{end}}

{{template "base" .}}

{{define "content"}}
<header class="page-header">
    <a href="javascript:history.back()" class="back-btn" title="Back">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    </a>
    <h1>Bookmarks</h1>
</header>

<div class="timeline" id="bookmarks">
    <div class="loading"></div>
</div>
{{end}}

{{define "scripts"}}
<script>
document.addEventListener('DOMContentLoaded', loadBookmarks);

async function loadBookmarks() {
    const container = document.getElementById('bookmarks');
    try {
        const res = await fetch('/api/v1/bookmarks');
        if (res.status === 401) {
            container.innerHTML = `
                <div class="empty">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                    </div>
                    <h3>Sign in required</h3>
                    <p>Please <a href="/login">log in</a> to view your bookmarks.</p>
                </div>
            `;
            return;
        }
        const posts = await res.json();
        renderPosts(posts);
    } catch (err) {
        container.innerHTML = '<div class="empty"><h3>Unable to load bookmarks</h3></div>';
    }
}

function renderPosts(posts) {
    const container = document.getElementById('bookmarks');
    if (!posts || posts.length === 0) {
        container.innerHTML = `
            <div class="empty">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                </div>
                <h3>No bookmarks yet</h3>
                <p>Save posts for later by clicking the bookmark icon.</p>
            </div>
        `;
        return;
    }
    container.innerHTML = posts.map(renderPost).join('');
}

function renderPost(post) {
    const account = post.account || {};
    const avatarUrl = account.avatar_url || '/static/images/default-avatar.png';
    const displayName = escapeHtml(account.display_name || account.username || 'Anonymous');
    const username = account.username || 'anonymous';

    return `
        <article class="content-card" onclick="window.location='/u/${username}/post/${post.id}'">
            <div class="card-main">
                <div class="card-header">
                    <a href="/@${username}" class="card-avatar" onclick="event.stopPropagation()">
                        <img src="${avatarUrl}" alt="${displayName}" loading="lazy">
                    </a>
                    <div class="card-user-info">
                        <div class="card-username">
                            <a href="/@${username}" class="display-name" onclick="event.stopPropagation()">${displayName}</a>
                        </div>
                        <span class="username">@${username} Â· ${formatRelative(post.created_at)}</span>
                    </div>
                </div>
                <div class="card-body">${formatContent(post.content)}</div>
                <div class="card-actions" onclick="event.stopPropagation()">
                    <button class="action-btn like ${post.liked ? 'active' : ''}" data-id="${post.id}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${post.liked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                        <span class="count">${post.likes_count || ''}</span>
                    </button>
                    <button class="action-btn bookmark active" data-id="${post.id}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                    </button>
                </div>
            </div>
        </article>
    `;
}
</script>
{{end}}
