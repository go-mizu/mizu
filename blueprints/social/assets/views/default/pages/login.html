{{define "title"}}Login - Social{{end}}

{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>{{block "title" .}}Login - Social{{end}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-box">
            <div class="logo">
                <span>Social</span>
            </div>
            <h1>Welcome back</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <div class="form-error" id="error" style="display: none;"></div>
                <button type="submit">Sign In</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="/register">Create one</a></p>
        </div>
    </div>

    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const error = document.getElementById('error');
        const submitBtn = this.querySelector('button[type="submit"]');

        error.style.display = 'none';
        error.textContent = '';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
            const res = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: this.username.value,
                    password: this.password.value
                })
            });
            if (res.ok) {
                window.location.href = '/';
            } else {
                const data = await res.json();
                error.textContent = data.error || 'Invalid credentials. Please try again.';
                error.style.display = 'block';
            }
        } catch (err) {
            error.textContent = 'Connection error. Please try again.';
            error.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
        }
    });
    </script>
</body>
</html>
{{end}}

{{template "base" .}}
