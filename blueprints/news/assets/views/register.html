{{template "layout" .}}

{{define "content"}}
<div class="form-page">
    <h2>Create Account</h2>

    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}

    <form action="/register" method="post">
        <div class="form-row">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="2" maxlength="15" pattern="[a-zA-Z][a-zA-Z0-9_]*">
            <div class="form-hint">2-15 characters, letters, numbers, underscores</div>
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="form-hint">Minimum 8 characters</div>
        </div>

        <div class="form-row">
            <button type="submit">Create Account</button>
        </div>
    </form>

    <p style="margin-top:15px; font-size:9pt; color:#828282;">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>
{{end}}
