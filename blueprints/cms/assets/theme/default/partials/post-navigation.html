{{/* Post Navigation - Previous/Next Post Links */}}
{{if or .PrevPost .NextPost}}
<nav class="post-navigation" aria-label="Post navigation">
    <div class="post-navigation-inner">
        {{/* Previous Post */}}
        {{if .PrevPost}}
        <a href="/{{.PrevPost.Slug}}" class="post-nav-link post-nav-link--prev">
            <span class="post-nav-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Previous Post
            </span>
            <span class="post-nav-title">{{.PrevPost.Title}}</span>
        </a>
        {{else}}
        <span class="post-nav-link post-nav-link--placeholder"></span>
        {{end}}

        {{/* Next Post */}}
        {{if .NextPost}}
        <a href="/{{.NextPost.Slug}}" class="post-nav-link post-nav-link--next">
            <span class="post-nav-label">
                Next Post
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </span>
            <span class="post-nav-title">{{.NextPost.Title}}</span>
        </a>
        {{else}}
        <span class="post-nav-link post-nav-link--placeholder"></span>
        {{end}}
    </div>
</nav>
{{end}}
