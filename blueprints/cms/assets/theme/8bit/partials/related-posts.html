{{ define "partials/related-posts.html" }}
{{ if .Related }}
<section class="related-posts">
    <h3 class="related-posts__title">
        <span aria-hidden="true">&#9733;</span> MORE ADVENTURES
    </h3>

    <div class="related-posts__grid">
        {{ range .Related | first 3 }}
        <article class="post-card">
            {{ if .FeaturedImage }}
            <div class="post-card__image-wrapper">
                <a href="/{{ .Slug }}">
                    <img src="{{ .FeaturedImage.URL }}" alt="{{ .Title }}" class="post-card__image" loading="lazy">
                </a>
            </div>
            {{ end }}
            <div class="post-card__content">
                <h4 class="post-card__title">
                    <a href="/{{ .Slug }}">{{ .Title }}</a>
                </h4>
                {{ if .PublishedAt }}
                <div class="post-card__meta">
                    <span class="post-card__meta-item">
                        <span aria-hidden="true">&#9733;</span>
                        {{ .PublishedAt.Format "Jan 2" }}
                    </span>
                </div>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
{{ end }}
