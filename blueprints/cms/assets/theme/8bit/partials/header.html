{{ define "partials/header.html" }}
<header class="site-header" id="site-header">
    <div class="container">
        <div class="header-inner">
            <!-- Logo -->
            <a href="{{ .Site.URL }}" class="site-logo">
                <span class="site-logo__icon" aria-hidden="true">&#9733;</span>
                <span class="site-logo__text">{{ .Site.Title }}</span>
            </a>

            <!-- Main Navigation -->
            <nav class="main-nav" aria-label="Main navigation">
                <ul class="nav-list">
                    {{ range .Site.Menus.primary }}
                    <li>
                        <a href="{{ .URL }}" class="nav-link{{ if .Active }} active{{ end }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>

            <!-- Header Actions -->
            <div class="header-actions">
                <!-- Search Toggle -->
                {{ if .Theme.Features.search }}
                <button class="search-toggle" id="search-toggle" aria-label="Open search">
                    <span aria-hidden="true">&#128269;</span>
                </button>
                {{ end }}

                <!-- Theme Toggle -->
                {{ if .Theme.Features.dark_mode }}
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle__icon--light" aria-hidden="true">&#9790;</span>
                    <span class="theme-toggle__icon--dark" aria-hidden="true">&#9788;</span>
                </button>
                {{ end }}

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
{{ end }}
