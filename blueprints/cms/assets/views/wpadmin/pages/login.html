{{define "content"}}
<div id="login">
    <h1><a href="{{.SiteURL}}">{{.SiteTitle}}</a></h1>

    {{if .Error}}
    <div id="login_error" class="login-message error">
        <strong>Error:</strong> {{.Error}}
    </div>
    {{end}}

    {{if .Message}}
    <div class="login-message success">
        {{.Message}}
    </div>
    {{end}}

    <form name="loginform" id="loginform" action="/wp-login.php" method="post">
        <p>
            <label for="user_login">Username or Email Address</label>
            <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required>
        </p>
        <p>
            <label for="user_pass">Password</label>
            <input type="password" name="pwd" id="user_pass" class="input" value="" size="20" autocomplete="current-password" spellcheck="false" required>
        </p>
        <p class="forgetmenot">
            <label for="rememberme">
                <input name="rememberme" type="checkbox" id="rememberme" value="forever" {{if .RememberMe}}checked="checked"{{end}}>
                Remember Me
            </label>
        </p>
        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
            <input type="hidden" name="redirect_to" value="{{.RedirectTo}}">
        </p>
    </form>

    <p id="nav">
        <a href="/wp-login.php?action=lostpassword">Lost your password?</a>
    </p>

    <p id="backtoblog">
        <a href="{{.SiteURL}}">&larr; Go to {{.SiteTitle}}</a>
    </p>

    <div class="privacy-policy-page-link">
        <a href="/privacy-policy/">Privacy Policy</a>
    </div>
</div>
{{end}}
