{{define "content"}}
<h1>{{if .IsNew}}Add New Page{{else}}Edit Page{{end}}</h1>

<form name="post" action="/wp-admin/post.php" method="post" id="post">
    <input type="hidden" id="post_ID" name="post_ID" value="{{if .Page}}{{.Page.ID}}{{end}}">
    <input type="hidden" name="post_type" value="page">
    <input type="hidden" name="action" value="{{if .IsNew}}create{{else}}update{{end}}">

    <div id="poststuff">
        <div id="post-body" class="metabox-holder columns-2">
            <div id="post-body-content">
                <div id="titlediv">
                    <div id="titlewrap">
                        <label class="screen-reader-text" for="title">Title</label>
                        <input type="text" name="post_title" size="30" value="{{if .Page}}{{.Page.Title}}{{end}}" id="title" spellcheck="true" autocomplete="off" placeholder="Add title">
                    </div>
                </div>

                <div id="postdivrich" class="postarea wp-editor-expand">
                    <label class="screen-reader-text" for="content">Content</label>
                    <div id="wp-content-wrap" class="wp-core-ui wp-editor-wrap">
                        <div id="wp-content-editor-container" class="wp-editor-container">
                            <textarea class="wp-editor-area" rows="20" cols="40" name="content" id="content">{{if .Page}}{{.Page.Content}}{{end}}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div id="postbox-container-1" class="postbox-container">
                <!-- Publish Box -->
                <div id="submitdiv" class="postbox">
                    <div class="postbox-header">
                        <h2 class="hndle">Publish</h2>
                    </div>
                    <div class="inside">
                        <div class="submitbox" id="submitpost">
                            <div id="minor-publishing">
                                <div id="minor-publishing-actions">
                                    <div id="save-action">
                                        <input type="submit" name="save" id="save-post" value="Save Draft" class="button">
                                    </div>
                                    <div class="clear"></div>
                                </div>

                                <div id="misc-publishing-actions">
                                    <div class="misc-pub-section misc-pub-post-status">
                                        <label for="post_status">Status:</label>
                                        <select name="post_status" id="post_status">
                                            {{range .Statuses}}
                                            <option value="{{.Value}}" {{if eq $.CurrentStatus .Value}}selected{{end}}>{{.Label}}</option>
                                            {{end}}
                                        </select>
                                    </div>

                                    <div class="misc-pub-section misc-pub-visibility">
                                        <label>Visibility:</label>
                                        <select name="visibility">
                                            {{range .Visibilities}}
                                            <option value="{{.Value}}" {{if eq $.CurrentVisibility .Value}}selected{{end}}>{{.Label}}</option>
                                            {{end}}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div id="major-publishing-actions">
                                {{if not .IsNew}}
                                <div id="delete-action">
                                    <a class="submitdelete deletion" href="/wp-admin/post.php?post={{.Page.ID}}&action=trash">Move to Trash</a>
                                </div>
                                {{end}}
                                <div id="publishing-action">
                                    <input type="submit" name="publish" id="publish" class="button button-primary button-large" value="{{if .IsNew}}Publish{{else}}Update{{end}}">
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Page Attributes -->
                <div id="pageparentdiv" class="postbox">
                    <div class="postbox-header">
                        <h2 class="hndle">Page Attributes</h2>
                    </div>
                    <div class="inside">
                        <p class="post-attributes-label-wrapper parent-id-label-wrapper">
                            <label class="post-attributes-label" for="parent_id">Parent Page</label>
                        </p>
                        <select name="parent_id" id="parent_id">
                            <option value="">(no parent)</option>
                            {{range .ParentPages}}
                            <option value="{{.ID}}" {{if eq $.SelectedParent .ID}}selected{{end}}>
                                {{range $i := seq 0 .Depth}}&nbsp;&nbsp;{{end}}{{.Title}}
                            </option>
                            {{end}}
                        </select>

                        <p class="post-attributes-label-wrapper menu-order-label-wrapper">
                            <label class="post-attributes-label" for="menu_order">Order</label>
                        </p>
                        <input name="menu_order" type="text" size="4" id="menu_order" value="{{.MenuOrder}}">
                        <p>Pages are usually ordered alphabetically, but you can choose your own order by entering a number (1 for first, etc.) in this field.</p>

                        <p class="post-attributes-label-wrapper page-template-label-wrapper">
                            <label class="post-attributes-label" for="page_template">Template</label>
                        </p>
                        <select name="page_template" id="page_template">
                            <option value="default">Default template</option>
                            {{range .Templates}}
                            <option value="{{.Value}}" {{if .Selected}}selected{{end}}>{{.Label}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{{end}}
