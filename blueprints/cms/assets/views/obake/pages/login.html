{{define "content"}}
<div class="gh-auth-container">
    <div class="gh-auth-box">
        <div class="gh-auth-header">
            {{if .SiteLogo}}
            <img src="{{.SiteLogo}}" alt="{{.SiteTitle}}" class="gh-auth-logo">
            {{else}}
            <svg class="gh-auth-ghost" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
                <circle cx="9" cy="10" r="1.5" fill="currentColor"/>
                <circle cx="15" cy="10" r="1.5" fill="currentColor"/>
                <path d="M12 17c2.21 0 4-1.34 4-3H8c0 1.66 1.79 3 4 3z" fill="currentColor"/>
            </svg>
            {{end}}
            <h1 class="gh-auth-title">{{.SiteTitle}}</h1>
        </div>

        {{if .Error}}
        <div class="gh-auth-error">
            <svg class="gh-auth-error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <span>{{.Error}}</span>
        </div>
        {{end}}

        <form class="gh-auth-form" method="POST" action="/obake/signin/">
            {{if .RedirectTo}}
            <input type="hidden" name="redirect" value="{{.RedirectTo}}">
            {{end}}

            <div class="gh-auth-field">
                <label for="email" class="gh-auth-label">Email address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="gh-auth-input"
                    placeholder="jamie@example.com"
                    value="{{.Email}}"
                    autofocus
                    required
                >
            </div>

            <div class="gh-auth-field">
                <label for="password" class="gh-auth-label">Password</label>
                <div class="gh-auth-password-wrap">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="gh-auth-input"
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="gh-auth-password-toggle" onclick="togglePassword()">
                        <svg class="gh-auth-eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="gh-auth-eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                            <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="gh-auth-btn">
                <span>Sign in</span>
                <svg class="gh-auth-btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </button>
        </form>

        <div class="gh-auth-footer">
            <a href="{{.SiteURL}}" class="gh-auth-footer-link">&larr; Back to site</a>
        </div>
    </div>
</div>
{{end}}
