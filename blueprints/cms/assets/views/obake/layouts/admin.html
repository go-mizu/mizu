<!DOCTYPE html>
<html lang="en" class="gh-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>{{.Title}} - {{.SiteTitle}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/obake/css/obake.css">
</head>
<body class="gh-body">
    <div class="gh-app">
        <!-- Sidebar Navigation -->
        <nav class="gh-nav" role="navigation">
            <!-- Header: Logo + Site Name + Search -->
            <div class="gh-nav-header">
                <a href="/obake/" class="gh-nav-logo-link">
                    <svg class="gh-nav-logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
                        <circle cx="9" cy="10" r="1.5" fill="currentColor"/>
                        <circle cx="15" cy="10" r="1.5" fill="currentColor"/>
                        <path d="M12 17c2.21 0 4-1.34 4-3H8c0 1.66 1.79 3 4 3z" fill="currentColor"/>
                    </svg>
                    <span class="gh-nav-site-name">{{.SiteTitle}}</span>
                </a>
                <button class="gh-nav-search-btn" onclick="openSearch()" title="Search (Ctrl+K)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                </button>
            </div>

            <!-- Main Navigation Menu -->
            <div class="gh-nav-menu">
                <ul class="gh-nav-list">
                    <!-- Dashboard -->
                    <li class="gh-nav-item {{if eq .ActiveNav "dashboard"}}active{{end}}">
                        <a href="/obake/" class="gh-nav-link">
                            <svg class="gh-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="9" rx="1"/>
                                <rect x="14" y="3" width="7" height="5" rx="1"/>
                                <rect x="14" y="12" width="7" height="9" rx="1"/>
                                <rect x="3" y="16" width="7" height="5" rx="1"/>
                            </svg>
                            <span class="gh-nav-label">Dashboard</span>
                        </a>
                    </li>

                    <!-- View Site -->
                    <li class="gh-nav-item">
                        <a href="{{.SiteURL}}" class="gh-nav-link" target="_blank" rel="noopener">
                            <svg class="gh-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
                                <polyline points="15 3 21 3 21 9"/>
                                <line x1="10" y1="14" x2="21" y2="3"/>
                            </svg>
                            <span class="gh-nav-label">View site</span>
                        </a>
                    </li>
                </ul>

                <div class="gh-nav-separator"></div>

                <!-- Posts Section (Expandable) -->
                <div class="gh-nav-section {{if or (eq .ActiveNav "posts") (eq .ActiveNav "drafts") (eq .ActiveNav "scheduled") (eq .ActiveNav "published")}}active expanded{{end}}">
                    <div class="gh-nav-section-header" onclick="toggleNavSection(this)">
                        <svg class="gh-nav-section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                        <span class="gh-nav-label">Posts</span>
                        <a href="/obake/editor/post/new/" class="gh-nav-add" onclick="event.stopPropagation()" title="New post">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </a>
                        <svg class="gh-nav-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </div>
                    <div class="gh-nav-subitems">
                        <a href="/obake/posts/" class="gh-nav-subitem {{if eq .ActiveNav "posts"}}active{{end}}">All posts</a>
                        <a href="/obake/posts/?status=draft" class="gh-nav-subitem {{if eq .ActiveNav "drafts"}}active{{end}}">Drafts</a>
                        <a href="/obake/posts/?status=scheduled" class="gh-nav-subitem {{if eq .ActiveNav "scheduled"}}active{{end}}">Scheduled</a>
                        <a href="/obake/posts/?status=published" class="gh-nav-subitem {{if eq .ActiveNav "published"}}active{{end}}">Published</a>
                    </div>
                </div>

                <!-- Pages Section (Expandable) -->
                <div class="gh-nav-section {{if eq .ActiveNav "pages"}}active expanded{{end}}">
                    <div class="gh-nav-section-header" onclick="toggleNavSection(this)">
                        <svg class="gh-nav-section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <line x1="9" y1="21" x2="9" y2="9"/>
                        </svg>
                        <span class="gh-nav-label">Pages</span>
                        <a href="/obake/editor/page/new/" class="gh-nav-add" onclick="event.stopPropagation()" title="New page">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </a>
                        <svg class="gh-nav-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </div>
                    <div class="gh-nav-subitems">
                        <a href="/obake/pages/" class="gh-nav-subitem {{if eq .ActiveNav "pages"}}active{{end}}">All pages</a>
                    </div>
                </div>

                <ul class="gh-nav-list">
                    <!-- Tags -->
                    <li class="gh-nav-item {{if eq .ActiveNav "tags"}}active{{end}}">
                        <a href="/obake/tags/" class="gh-nav-link">
                            <svg class="gh-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z"/>
                                <line x1="7" y1="7" x2="7.01" y2="7"/>
                            </svg>
                            <span class="gh-nav-label">Tags</span>
                        </a>
                    </li>

                    <!-- Members -->
                    <li class="gh-nav-item {{if eq .ActiveNav "members"}}active{{end}}">
                        <a href="/obake/members/" class="gh-nav-link">
                            <svg class="gh-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                                <path d="M16 3.13a4 4 0 010 7.75"/>
                            </svg>
                            <span class="gh-nav-label">Members</span>
                        </a>
                    </li>

                    <!-- Staff -->
                    <li class="gh-nav-item {{if eq .ActiveNav "staff"}}active{{end}}">
                        <a href="/obake/settings/staff/" class="gh-nav-link">
                            <svg class="gh-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span class="gh-nav-label">Staff</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Bottom Bar: User + Settings + Theme Toggle -->
            <div class="gh-nav-bottom">
                <!-- User Button with Dropdown -->
                <div class="gh-nav-user">
                    <button class="gh-nav-user-btn" onclick="toggleUserMenu()">
                        <img src="{{gravatar .User.Email 32}}" alt="{{.User.DisplayName}}" class="gh-nav-user-avatar">
                        <svg class="gh-nav-user-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="gh-nav-user-menu" id="userMenu">
                        <div class="gh-nav-user-info">
                            <img src="{{gravatar .User.Email 48}}" alt="{{.User.DisplayName}}" class="gh-nav-user-avatar-lg">
                            <div class="gh-nav-user-details">
                                <span class="gh-nav-user-name">{{.User.DisplayName}}</span>
                                <span class="gh-nav-user-email">{{.User.Email}}</span>
                            </div>
                        </div>
                        <ul class="gh-nav-user-links">
                            <li><a href="/obake/settings/staff/{{.User.Username}}/">Your profile</a></li>
                            <li class="gh-nav-user-divider"></li>
                            <li><a href="/obake/signout/" class="gh-nav-signout">Sign out</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Settings Button -->
                <a href="/obake/settings/" class="gh-nav-settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </a>

                <!-- Theme Toggle (Sun/Moon) -->
                <button class="gh-theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">
                    <span class="gh-theme-icon gh-theme-sun active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </span>
                    <span class="gh-theme-icon gh-theme-moon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="gh-main">
            {{if .Toast}}
            <div class="gh-toast gh-toast-{{.Toast.Type}}" id="toast">
                <span>{{.Toast.Message}}</span>
                <button class="gh-toast-close" onclick="closeToast()">&times;</button>
            </div>
            {{end}}

            {{template "content" .}}
        </main>
    </div>

    <!-- Search Modal -->
    <div class="gh-search-modal" id="searchModal">
        <div class="gh-search-modal-content">
            <div class="gh-search-input-wrap">
                <svg class="gh-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" class="gh-search-input" id="searchInput" placeholder="Search posts, pages, tags..." autocomplete="off">
                <kbd class="gh-search-kbd">ESC</kbd>
            </div>
            <div class="gh-search-results" id="searchResults"></div>
        </div>
    </div>

    <script src="/obake/js/obake.js"></script>
</body>
</html>
