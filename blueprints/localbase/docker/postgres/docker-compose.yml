version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: localbase-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: localbase
      POSTGRES_PASSWORD: localbase
      POSTGRES_DB: localbase
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localbase -d localbase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
