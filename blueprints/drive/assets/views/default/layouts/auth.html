<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - Drive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="font-sans bg-gradient-to-br from-zinc-100 to-zinc-200 text-zinc-900 antialiased min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-sm">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <header class="text-center mb-8">
        <div class="inline-flex items-center gap-3 mb-4">
          <svg class="w-10 h-10 text-zinc-900" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor" opacity="0.2"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="text-2xl font-bold">Drive</span>
        </div>
        <p class="text-zinc-500">{{.Subtitle}}</p>
      </header>

      {{template "content" .}}
    </div>

    <footer class="mt-6 text-center text-sm text-zinc-500">
      <p>Secure file storage and sharing</p>
    </footer>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>

{{define "content"}}{{end}}
