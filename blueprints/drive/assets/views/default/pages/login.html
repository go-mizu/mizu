{{define "content"}}
<form id="login-form" method="POST" class="space-y-6" novalidate>
  {{if .Error}}
  <div class="p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg" role="alert">
    {{.Error}}
  </div>
  {{end}}

  <div id="error-message" class="hidden p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg" role="alert"></div>

  <div>
    <label for="email" class="block text-sm font-medium text-zinc-700 mb-1.5">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full px-3 py-2.5 text-sm border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent transition-shadow"
      placeholder="you@example.com"
      required
      autofocus
      autocomplete="email"
    >
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-zinc-700 mb-1.5">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full px-3 py-2.5 text-sm border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent transition-shadow"
      placeholder="Enter your password"
      required
      autocomplete="current-password"
    >
  </div>

  <button type="submit" class="w-full px-4 py-2.5 text-sm font-medium text-white bg-zinc-900 hover:bg-zinc-800 rounded-lg transition-colors">
    Sign in
  </button>
</form>

<div class="mt-6 text-center text-sm text-zinc-500">
  Don't have an account? <a href="/register" class="text-zinc-900 hover:underline font-medium">Create one</a>
</div>

<div class="mt-4 pt-4 border-t border-zinc-200">
  <a href="/files" class="block w-full px-4 py-2.5 text-sm font-medium text-center text-zinc-700 bg-zinc-100 hover:bg-zinc-200 rounded-lg transition-colors">
    Continue as guest
  </a>
</div>
{{end}}
