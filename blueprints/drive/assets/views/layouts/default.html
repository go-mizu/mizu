<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - Drive</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
  <div class="app">
    {{block "sidebar" .}}
    <aside class="sidebar">
      <div class="logo">Drive</div>
      <button class="btn btn-primary" style="width: 100%; margin: 1rem 0;">New</button>
      <nav class="nav">
        <a href="/files" class="nav-item {{if eq .Page "files"}}active{{end}}">My Files</a>
        <a href="/shared" class="nav-item {{if eq .Page "shared"}}active{{end}}">Shared with me</a>
        <a href="/recent" class="nav-item {{if eq .Page "recent"}}active{{end}}">Recent</a>
        <a href="/starred" class="nav-item {{if eq .Page "starred"}}active{{end}}">Starred</a>
        <a href="/trash" class="nav-item {{if eq .Page "trash"}}active{{end}}">Trash</a>
      </nav>
      <div class="storage">
        <div class="storage-bar">
          <div class="storage-fill" style="width: {{.StoragePercent}}%"></div>
        </div>
        <div class="storage-text">{{.StorageUsed}} of {{.StorageQuota}} used</div>
      </div>
    </aside>
    {{end}}
    <main class="main">
      <header class="header">
        <div class="search">
          <input type="text" class="search-input" placeholder="Search in Drive">
        </div>
        <div class="header-actions">
          <a href="/settings" class="btn btn-secondary">Settings</a>
        </div>
      </header>
      <div class="content">
        {{block "content" .}}{{end}}
      </div>
    </main>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
