{{define "user_panel.html"}}
<div class="border-t border-gpt-border shrink-0">
    <a href="/settings" class="sidebar-item flex items-center gap-3 px-4 py-3 text-sm text-gpt-text">
        <div class="relative w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium shrink-0 overflow-hidden bg-gpt-sidebar-hover">
            {{if .User.AvatarURL}}
                <img src="{{.User.AvatarURL}}" alt="{{.User.DisplayName}}" class="w-full h-full object-cover">
            {{else}}
                <span class="text-gpt-text">{{userInitials .User.DisplayName}}</span>
            {{end}}
        </div>
        <div class="min-w-0 flex-1">
            <div class="font-medium truncate">{{.User.DisplayName}}</div>
        </div>
        <svg class="w-4 h-4 text-gpt-text-muted shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="12" cy="5" r="1"/>
            <circle cx="12" cy="19" r="1"/>
        </svg>
    </a>
</div>
{{end}}
