{{define "user_panel.html"}}
<div class="user-panel">
    <div class="user-avatar">
        {{if .User.AvatarURL}}
            <img src="{{.User.AvatarURL}}" alt="{{.User.Username}}">
        {{else}}
            <span>{{userInitials .User.DisplayName}}</span>
        {{end}}
        <span class="status-dot {{statusClass .User.Status}}"></span>
    </div>
    <div class="user-info">
        <div class="user-name">{{.User.DisplayName}}</div>
        <div class="user-tag">#{{.User.Discriminator}}</div>
    </div>
    <div class="user-actions">
        <button class="user-action" title="Mute" data-action="mute">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a3 3 0 00-3 3v6a3 3 0 006 0V5a3 3 0 00-3-3z"/>
                <path d="M19 10v1a7 7 0 01-14 0v-1H3v1a9 9 0 004 7.46V21h2v-2.08c.97.14 2 .14 3 0V21h2v-2.54A9 9 0 0021 11v-1h-2z"/>
            </svg>
        </button>
        <button class="user-action" title="Deafen" data-action="deafen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.477 2 2 6.477 2 12v8h4v-8c0-3.309 2.691-6 6-6s6 2.691 6 6v8h4v-8c0-5.523-4.477-10-10-10z"/>
                <path d="M5 12v8h4v-8c0-1.654 1.346-3 3-3s3 1.346 3 3v8h4v-8c0-3.866-3.134-7-7-7s-7 3.134-7 7z"/>
            </svg>
        </button>
        <a href="/settings" class="user-action" title="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.49.49 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 00-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </a>
    </div>
</div>
{{end}}
