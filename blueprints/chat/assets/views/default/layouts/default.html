{{define "default.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Mizu Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Söhne', 'ui-sans-serif', '-apple-system', 'system-ui', 'Segoe UI', 'Roboto', 'Ubuntu', 'Cantarell', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'gpt': {
                            'sidebar': '#f9f9f9',
                            'sidebar-hover': '#ececec',
                            'sidebar-active': '#e3e3e3',
                            'main': '#ffffff',
                            'border': '#e5e5e5',
                            'text': '#0d0d0d',
                            'text-secondary': '#6e6e80',
                            'text-muted': '#8e8ea0',
                            'input-bg': '#f4f4f4',
                            'user-bubble': '#f4f4f4',
                            'accent': '#0d0d0d',
                        }
                    },
                    maxWidth: {
                        'chat': '48rem',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            color: #0d0d0d;
        }

        /* Scrollbar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Hide scrollbar but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Input autofill */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0 1000px #f4f4f4 inset !important;
            -webkit-text-fill-color: #0d0d0d !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Message markdown styling - ChatGPT Style */
        .prose-chat {
            line-height: 1.7;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .prose-chat > *:first-child {
            margin-top: 0 !important;
        }
        .prose-chat > *:last-child {
            margin-bottom: 0 !important;
        }
        .prose-chat p {
            margin: 1em 0;
            white-space: pre-wrap;
        }
        .prose-chat h1, .prose-chat h2, .prose-chat h3, .prose-chat h4 {
            font-weight: 600;
            margin: 1.5em 0 0.75em 0;
            line-height: 1.3;
            color: #0d0d0d;
        }
        .prose-chat h1 { font-size: 1.5em; border-bottom: 1px solid #e5e5e5; padding-bottom: 0.3em; }
        .prose-chat h2 { font-size: 1.3em; }
        .prose-chat h3 { font-size: 1.15em; }
        .prose-chat h4 { font-size: 1em; }

        /* Inline code */
        .prose-chat code:not(pre code) {
            background: #f4f4f4;
            padding: 0.15em 0.4em;
            border-radius: 4px;
            font-size: 0.875em;
            font-family: 'Söhne Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            color: #0d0d0d;
            white-space: nowrap;
        }

        /* Code block container - ChatGPT style (light theme) */
        .code-block-wrapper {
            position: relative;
            margin: 1em 0;
            border-radius: 8px;
            overflow: hidden;
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
        }
        .code-block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: #f0f3f6;
            border-bottom: 1px solid #e1e4e8;
        }
        .code-block-lang {
            font-size: 12px;
            color: #57606a;
            font-family: 'Söhne Mono', monospace;
            text-transform: lowercase;
        }
        .code-block-copy {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            font-size: 12px;
            color: #57606a;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .code-block-copy:hover {
            color: #24292f;
            background: rgba(0,0,0,0.05);
        }
        .code-block-copy.copied {
            color: #1a7f37;
        }
        .code-block-copy svg {
            width: 14px;
            height: 14px;
        }
        .prose-chat pre {
            margin: 0;
            padding: 1em 1.25em;
            background: #f6f8fa;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .prose-chat pre code {
            background: transparent !important;
            padding: 0 !important;
            border-radius: 0;
            font-size: inherit;
            color: #24292f;
            white-space: pre;
            font-family: 'Söhne Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        }

        /* Links */
        .prose-chat a {
            color: #2563eb;
            text-decoration: none;
        }
        .prose-chat a:hover {
            text-decoration: underline;
        }

        /* Lists */
        .prose-chat ul, .prose-chat ol {
            margin: 1em 0;
            padding-left: 1.75em;
        }
        .prose-chat ul {
            list-style-type: disc;
        }
        .prose-chat ol {
            list-style-type: decimal;
        }
        .prose-chat li {
            margin: 0.35em 0;
            padding-left: 0.25em;
        }
        .prose-chat li > ul, .prose-chat li > ol {
            margin: 0.35em 0;
        }
        .prose-chat li::marker {
            color: #6e6e80;
        }

        /* Blockquote */
        .prose-chat blockquote {
            border-left: 3px solid #d1d5db;
            padding-left: 1em;
            margin: 1em 0;
            color: #6e6e80;
            font-style: italic;
        }

        /* Strong and emphasis */
        .prose-chat strong {
            font-weight: 600;
            color: #0d0d0d;
        }
        .prose-chat em {
            font-style: italic;
        }

        /* Horizontal rule */
        .prose-chat hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 1.5em 0;
        }

        /* Tables - ChatGPT style */
        .prose-chat table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 14px;
        }
        .prose-chat th {
            background: #f9f9f9;
            font-weight: 600;
            text-align: left;
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
        }
        .prose-chat td {
            padding: 10px 12px;
            border: 1px solid #e5e5e5;
        }
        .prose-chat tr:nth-child(even) {
            background: #fafafa;
        }

        /* Task lists */
        .prose-chat .task-list-item {
            list-style-type: none;
            margin-left: -1.5em;
        }
        .prose-chat .task-list-item input[type="checkbox"] {
            margin-right: 0.5em;
        }

        /* Images */
        .prose-chat img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1em 0;
        }

        /* Message actions bar */
        .message-actions {
            display: flex;
            align-items: center;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .message-wrapper:hover .message-actions {
            opacity: 1;
        }
        .message-action-btn {
            padding: 6px;
            border-radius: 6px;
            color: #6e6e80;
            transition: all 0.15s ease;
        }
        .message-action-btn:hover {
            background: #f4f4f4;
            color: #0d0d0d;
        }

        /* Typing indicator */
        .typing-dot {
            animation: typingDot 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Button transitions */
        .btn-transition {
            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
        }
        .btn-transition:active {
            transform: scale(0.98);
        }

        /* Modal backdrop */
        .modal-backdrop {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        /* Sidebar item hover */
        .sidebar-item {
            transition: background-color 0.15s ease;
        }
        .sidebar-item:hover {
            background-color: #ececec;
        }
        .sidebar-item.active {
            background-color: #e3e3e3;
        }

        /* User message bubble */
        .user-message {
            background-color: #f4f4f4;
            border-radius: 1.5rem;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body class="h-screen overflow-hidden font-sans">
    {{template "content" .}}
    <script src="/static/js/app.js" defer></script>
</body>
</html>
{{end}}
