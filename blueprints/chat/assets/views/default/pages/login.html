{{define "login.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="min-h-screen flex items-center justify-center p-4 bg-white">
    <div class="w-full max-w-sm">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gpt-accent mb-5">
                <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gpt-text mb-2">Welcome back</h1>
            <p class="text-sm text-gpt-text-secondary">Sign in to continue to Mizu Chat</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gpt-text mb-2">Email or Username</label>
                <input
                    type="text"
                    id="login"
                    name="login"
                    required
                    autofocus
                    autocomplete="username"
                    placeholder="Enter your email or username"
                    class="w-full px-4 py-3 rounded-xl text-sm outline-none transition-all bg-gpt-input-bg border border-gpt-border text-gpt-text focus:ring-2 focus:ring-gpt-accent placeholder:text-gpt-text-muted"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gpt-text mb-2">Password</label>
                <div class="relative">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 pr-12 rounded-xl text-sm outline-none transition-all bg-gpt-input-bg border border-gpt-border text-gpt-text focus:ring-2 focus:ring-gpt-accent placeholder:text-gpt-text-muted"
                    >
                    <button
                        type="button"
                        onclick="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 rounded-lg transition-colors hover:bg-gpt-sidebar-hover text-gpt-text-secondary"
                    >
                        <svg id="eye-icon" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eye-off-icon" class="w-5 h-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden text-sm text-red-600 bg-red-50 px-4 py-3 rounded-xl border border-red-200"></div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="submit-btn"
                class="w-full py-3 px-4 rounded-xl text-sm font-medium text-white transition-all btn-transition bg-gpt-accent hover:opacity-90 disabled:opacity-50"
            >
                <span id="btn-text">Sign In</span>
                <svg id="btn-spinner" class="hidden w-5 h-5 mx-auto animate-spin" viewBox="0 0 24 24" fill="none">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
            </button>

            <!-- Sign Up Link -->
            <p class="text-center text-sm pt-2 text-gpt-text-secondary">
                Don't have an account?
                <a href="/register" class="text-gpt-accent hover:underline font-medium">Create one</a>
            </p>
        </form>
    </div>
</div>

<script>
function togglePassword() {
    const input = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');

    if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.classList.add('hidden');
        eyeOffIcon.classList.remove('hidden');
    } else {
        input.type = 'password';
        eyeIcon.classList.remove('hidden');
        eyeOffIcon.classList.add('hidden');
    }
}

document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const btn = document.getElementById('submit-btn');
    const btnText = document.getElementById('btn-text');
    const btnSpinner = document.getElementById('btn-spinner');
    const errorEl = document.getElementById('error-message');

    btn.disabled = true;
    btnText.classList.add('hidden');
    btnSpinner.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                login: form.login.value,
                password: form.password.value
            })
        });

        if (res.ok) {
            window.location.href = '/';
        } else {
            const json = await res.json();
            errorEl.textContent = json.error?.message || 'Invalid login credentials';
            errorEl.classList.remove('hidden');
            btn.disabled = false;
            btnText.classList.remove('hidden');
            btnSpinner.classList.add('hidden');
        }
    } catch (err) {
        errorEl.textContent = 'Unable to connect. Please try again.';
        errorEl.classList.remove('hidden');
        btn.disabled = false;
        btnText.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
    }
});
</script>
{{end}}
