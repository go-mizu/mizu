{{define "register.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="login-page">
    <div class="login-page-header">
        User Registration
    </div>
    <div class="login-page-content">
        {{if .Data.Error}}
        <div class="form-error">
            {{.Data.Error}}
        </div>
        {{end}}

        <form action="/api/auth/register" method="post">
            <table class="settings-table">
                <tr>
                    <th colspan="2">Create a new account</th>
                </tr>
                <tr>
                    <td style="width: 140px;"><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="password_confirm">Confirm Password:</label></td>
                    <td><input type="password" id="password_confirm" name="password_confirm" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>

        <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #c6dff5; font-size: 11px;">
            <p>Already have an account? <a href="/login">Log in here</a></p>
        </div>
    </div>
</div>
{{end}}
