{{define "bookmarks.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="page-bookmarks">
    <h1>Saved</h1>

    <div class="tab-nav">
        <a href="/bookmarks?type=threads" class="tab active">Posts</a>
        <a href="/bookmarks?type=comments" class="tab">Comments</a>
    </div>

    <div class="thread-list">
        {{range .Data.Threads}}
            {{template "thread_card" .}}
        {{else}}
            <div class="empty-state">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 16px; opacity: 0.5;">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                </svg>
                <h3>No saved posts yet</h3>
                <p>Click the save button on any post to bookmark it for later.</p>
            </div>
        {{end}}
    </div>
</div>
{{end}}
