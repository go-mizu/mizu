{{define "submit.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="page-submit">
    <div class="submit-card">
        <h1>Create a Post</h1>
        <p class="submit-board">Posting to <a href="/b/{{.Data.Board.Name}}">b/{{.Data.Board.Name}}</a></p>

        <form action="/api/boards/{{.Data.Board.Name}}/threads" method="post" class="submit-form" data-action="submit-thread">
            <div class="post-type-tabs">
                <button type="button" class="type-tab active" data-type="text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    Text
                </button>
                <button type="button" class="type-tab" data-type="link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                    </svg>
                    Link
                </button>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required maxlength="300" placeholder="An interesting title">
            </div>

            <div class="form-group text-input">
                <label for="content">Text (optional)</label>
                <textarea id="content" name="content" rows="8" placeholder="What do you want to discuss?"></textarea>
            </div>

            <div class="form-group link-input hidden">
                <label for="url">URL</label>
                <input type="url" id="url" name="url" placeholder="https://example.com">
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_nsfw" value="true">
                    NSFW
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="is_spoiler" value="true">
                    Spoiler
                </label>
            </div>

            <div class="form-error hidden"></div>

            <div class="form-actions">
                <a href="/b/{{.Data.Board.Name}}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>
{{end}}
