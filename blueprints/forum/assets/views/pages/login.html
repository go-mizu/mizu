{{define "login.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="page-auth">
    <div class="auth-card">
        <h1>Welcome back</h1>
        <p class="auth-subtitle">Log in to your account to continue</p>

        <form action="/api/auth/login" method="post" class="auth-form" data-action="login">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username" placeholder="Enter your username or email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>

            <div class="form-error hidden"></div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
        </form>

        <div class="auth-footer">
            <p>New to Forum? <a href="/register">Create an account</a></p>
        </div>
    </div>
</div>
{{end}}
