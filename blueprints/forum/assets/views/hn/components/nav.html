{{define "nav"}}
<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
<tr>
    <td bgcolor="#ff6600">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
        <tr>
            <td style="width:18px;padding-right:4px">
                <a href="/">
                    <table border="0" cellpadding="0" cellspacing="0" width="18" height="18" style="border:1px white solid;background-color:white">
                    <tr><td style="text-align:center;color:#ff6600;font-weight:bold;font-size:11pt">F</td></tr>
                    </table>
                </a>
            </td>
            <td style="line-height:12pt;height:10px">
                <span class="pagetop">
                    <b class="hnname"><a href="/">Forum</a></b>
                    <span class="topsel"><a href="/?sort=new">new</a></span> |
                    <a href="/?sort=top&t=day">past</a> |
                    <a href="/comments">comments</a> |
                    <a href="/ask">ask</a> |
                    <a href="/show">show</a> |
                    <a href="/jobs">jobs</a> |
                    <a href="/b/all/submit">submit</a>
                </span>
            </td>
            <td style="text-align:right;padding-right:4px">
                <span class="pagetop">
                    {{if .CurrentUser}}
                        <a href="/u/{{.CurrentUser.Username}}" id="me">{{.CurrentUser.Username}}</a> ({{formatScore .CurrentUser.Karma}}) |
                        {{if gt .UnreadCount 0}}
                        <a href="/notifications">{{.UnreadCount}} new</a> |
                        {{end}}
                        <form action="/api/auth/logout" method="post" style="display:inline">
                            <button type="submit" style="background:none;border:none;color:black;cursor:pointer;font-size:10pt;font-family:Verdana,Geneva,sans-serif;padding:0">logout</button>
                        </form>
                    {{else}}
                        <a href="/login">login</a>
                    {{end}}
                </span>
            </td>
        </tr>
        </table>
    </td>
</tr>
<tr id="pagespace" style="height:10px"></tr>
{{end}}
