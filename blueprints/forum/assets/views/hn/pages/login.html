{{define "login.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<tr>
    <td>
        <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 20px;">
                <b>Login</b>
                <br><br>
                <form action="/api/auth/login" method="post" data-action="login">
                    <table border="0">
                        <tr>
                            <td>username:</td>
                            <td><input type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus required></td>
                        </tr>
                        <tr>
                            <td>password:</td>
                            <td><input type="password" name="password" size="20" required></td>
                        </tr>
                    </table>
                    <br>
                    <div class="form-error hidden" style="color: #ff0000; margin-bottom: 10px;"></div>
                    <input type="submit" value="login">
                </form>
                <br>
                <a href="/register">create account</a>
            </td>
        </tr>
        </table>
    </td>
</tr>
<tr style="height:10px"></tr>
<tr>
    <td>
        <table width="100%" cellspacing="0" cellpadding="1">
        <tr>
            <td bgcolor="#ff6600"></td>
        </tr>
        </table>
    </td>
</tr>
</table>
{{end}}
