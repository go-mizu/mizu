{{define "error.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<tr>
    <td>
        <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 50px; text-align: center;">
                <span style="font-size: 48pt; color: #828282;">{{.Data.Code}}</span>
                <br><br>
                <b>{{.Data.Message}}</b>
                {{if .Data.Description}}
                <br><br>
                <span style="color: #828282;">{{.Data.Description}}</span>
                {{end}}
                <br><br>
                <a href="/">back to home</a>
            </td>
        </tr>
        </table>
    </td>
</tr>
<tr style="height:10px"></tr>
<tr>
    <td>
        <table width="100%" cellspacing="0" cellpadding="1">
        <tr>
            <td bgcolor="#ff6600"></td>
        </tr>
        </table>
    </td>
</tr>
</table>
{{end}}
