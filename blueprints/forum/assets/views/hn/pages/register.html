{{define "register.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<tr>
    <td>
        <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 20px;">
                <b>Create Account</b>
                <br><br>
                <form action="/api/auth/register" method="post" data-action="register">
                    <table border="0">
                        <tr>
                            <td>username:</td>
                            <td><input type="text" name="username" size="20" autocorrect="off" spellcheck="false" autocapitalize="off" autofocus required pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="20"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="font-size: 8pt; color: #828282;">3-20 chars, letters/numbers/underscores</td>
                        </tr>
                        <tr>
                            <td>email:</td>
                            <td><input type="email" name="email" size="20" required></td>
                        </tr>
                        <tr>
                            <td>password:</td>
                            <td><input type="password" name="password" size="20" required minlength="8"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="font-size: 8pt; color: #828282;">at least 8 characters</td>
                        </tr>
                    </table>
                    <br>
                    <div class="form-error hidden" style="color: #ff0000; margin-bottom: 10px;"></div>
                    <input type="submit" value="create account">
                </form>
            </td>
        </tr>
        </table>
    </td>
</tr>
<tr style="height:10px"></tr>
<tr>
    <td>
        <table width="100%" cellspacing="0" cellpadding="1">
        <tr>
            <td bgcolor="#ff6600"></td>
        </tr>
        </table>
    </td>
</tr>
</table>
{{end}}
