{{define "error.html"}}
{{template "default.html" .}}
{{end}}

{{define "content"}}
<div class="content" role="main">
    <div style="text-align: center; padding: 50px 20px;">
        <h1 style="font-size: 48pt; color: #c6c6c6; margin-bottom: 10px;">{{.Data.Code}}</h1>
        <h2 style="font-size: 14pt; color: #369; margin-bottom: 20px;">{{.Data.Message}}</h2>
        {{if .Data.Description}}
        <p style="color: #888; margin-bottom: 20px;">{{.Data.Description}}</p>
        {{end}}
        <p>
            <a href="/" style="color: #0079d3;">go to the front page</a>
        </p>
    </div>
</div>

<div class="side">
    <div class="spacer">
        <div class="sidecontentbox">
            <div class="title">
                <h1>page not found</h1>
            </div>
            <div class="content">
                <p>The page you requested does not exist.</p>
            </div>
        </div>
    </div>
</div>
{{end}}
