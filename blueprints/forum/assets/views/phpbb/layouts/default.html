{{define "default.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forum - Community Discussions">
    <title>{{.Title}} - Forum</title>
    <link rel="stylesheet" href="/static/css/phpbb.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23115098' width='100' height='100' rx='8'/><path fill='white' d='M20 25h60v12H20zM20 44h60v12H20zM20 63h40v12H20z'/></svg>">
</head>
<body>
    <div id="wrap">
        {{template "nav" .}}
        <div id="page-body">
            {{template "content" .}}
        </div>
        <div id="page-footer">
            <div class="copyright">
                Powered by <a href="https://www.phpbb.com/">phpBB</a>&reg; Forum Software &copy; phpBB Limited
            </div>
            <div class="footer-links">
                <a href="/">Home</a> &bull;
                <a href="/all">Board index</a> &bull;
                <a href="#">Delete cookies</a> &bull;
                All times are UTC
            </div>
        </div>
    </div>
    <script src="/static/js/app.js" defer></script>
</body>
</html>
{{end}}
