<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{block "description" .}}A modern forum platform built with Mizu{{end}}">
    <title>{{block "title" .}}Mizu Forum{{end}}</title>
    <link rel="stylesheet" href="/static/css/app.css">
    {{block "head" .}}{{end}}
</head>
<body>
    {{template "header" .}}

    <main>
        <div class="container">
            {{block "content" .}}{{end}}
        </div>
    </main>

    {{template "footer" .}}

    <script src="/static/js/app.js"></script>
    {{block "scripts" .}}{{end}}
</body>
</html>
