{{define "nav"}}
<nav class="nav">
    <div class="nav-container">
        <a href="/" class="nav-logo">
            <span class="logo-icon">F</span>
            <span class="logo-text">Forum</span>
        </a>

        <div class="nav-search">
            <form action="/search" method="get">
                <input type="search" name="q" placeholder="Search communities and users..." class="search-input" value="{{with .Data}}{{.Query}}{{end}}" autocomplete="off">
            </form>
        </div>

        <div class="nav-actions">
            {{if .CurrentUser}}
                <a href="/b/all/submit" class="btn btn-ghost btn-sm" title="Create Post">
                    <span>+ Create</span>
                </a>

                <a href="/notifications" class="nav-btn" title="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    {{if gt .UnreadCount 0}}
                        <span class="badge">{{.UnreadCount}}</span>
                    {{end}}
                </a>

                <a href="/bookmarks" class="nav-btn" title="Saved">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </a>

                <div class="nav-divider"></div>

                <a href="/u/{{.CurrentUser.Username}}" class="user-menu">
                    {{if .CurrentUser.AvatarURL}}
                        <img src="{{.CurrentUser.AvatarURL}}" alt="" class="user-avatar-sm">
                    {{else}}
                        <span class="user-avatar-placeholder">{{slice .CurrentUser.Username 0 1}}</span>
                    {{end}}
                    <div class="user-info-nav">
                        <span class="username">{{.CurrentUser.Username}}</span>
                        <span class="karma">{{formatScore .CurrentUser.Karma}} karma</span>
                    </div>
                </a>

                <a href="/settings" class="nav-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>

                <form action="/api/auth/logout" method="post" class="logout-form">
                    <button type="submit" class="nav-btn" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </form>
            {{else}}
                <a href="/login" class="nav-link">Log In</a>
                <a href="/register" class="btn btn-primary btn-sm">Sign Up</a>
            {{end}}
        </div>
    </div>
</nav>
{{end}}
