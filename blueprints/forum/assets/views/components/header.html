{{define "header"}}
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="/" class="header__logo">Mizu Forum</a>

            <nav class="header__nav mobile-hidden">
                <a href="/" class="header__nav-link">Home</a>
                <a href="/forums" class="header__nav-link">Forums</a>
                <a href="/trending" class="header__nav-link">Trending</a>
            </nav>

            <div class="header__actions">
                {{if .User}}
                    <div class="header__user-menu">
                        <span class="user-badge">
                            <span class="user-badge__avatar">{{slice .User.Username 0 1 | toUpper}}</span>
                            <span class="user-badge__name desktop-hidden">{{.User.Username}}</span>
                        </span>
                    </div>
                    <a href="/settings" class="btn btn--sm btn--secondary mobile-hidden">Settings</a>
                    <form method="POST" action="/logout" style="display: inline;">
                        <button type="submit" class="btn btn--sm btn--secondary">Logout</button>
                    </form>
                {{else}}
                    <a href="/login" class="btn btn--sm btn--secondary">Login</a>
                    <a href="/register" class="btn btn--sm btn--primary">Sign Up</a>
                {{end}}
            </div>
        </div>
    </div>
</header>
{{end}}
