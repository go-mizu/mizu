{{define "vote_controls"}}
<div class="vote-controls">
    <button
        class="vote-btn vote-btn--upvote {{if eq .UserVote 1}}vote-btn--active{{end}}"
        data-type="{{.Type}}"
        data-id="{{.ID}}"
        data-action="upvote"
        {{if not $.User}}disabled title="Login to vote"{{end}}
    >
        ▲
    </button>
    <div class="vote-score" data-score-id="{{.ID}}">{{.Score}}</div>
    <button
        class="vote-btn vote-btn--downvote {{if eq .UserVote -1}}vote-btn--active{{end}}"
        data-type="{{.Type}}"
        data-id="{{.ID}}"
        data-action="downvote"
        {{if not $.User}}disabled title="Login to vote"{{end}}
    >
        ▼
    </button>
</div>
{{end}}
