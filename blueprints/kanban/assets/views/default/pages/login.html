{{define "content"}}
<form data-auth="login" method="POST" novalidate>
  {{if .Error}}
  <div class="mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md" role="alert">
    {{.Error}}
  </div>
  {{end}}

  <div class="hidden mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md" role="alert" aria-live="polite"></div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-zinc-700 mb-1">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="you@example.com"
      required
      autofocus
      autocomplete="email"
    >
  </div>

  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-zinc-700 mb-1">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="Enter your password"
      required
      autocomplete="current-password"
    >
  </div>

  <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-zinc-900 hover:bg-zinc-800 rounded-md transition-colors">
    Sign in
  </button>
</form>

<div class="mt-6 text-center text-sm text-zinc-500">
  Don't have an account? <a href="/register" class="text-zinc-900 hover:underline font-medium">Create one</a>
</div>
{{end}}
