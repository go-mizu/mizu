{{define "content"}}
<form data-auth="register" method="POST" novalidate>
  {{if .Error}}
  <div class="mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md" role="alert">
    {{.Error}}
  </div>
  {{end}}

  <div class="hidden mb-4 p-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md" role="alert" aria-live="polite"></div>

  <div class="mb-4">
    <label for="display_name" class="block text-sm font-medium text-zinc-700 mb-1">Display Name</label>
    <input
      type="text"
      id="display_name"
      name="display_name"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="John Doe"
      required
      autofocus
      autocomplete="name"
    >
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-zinc-700 mb-1">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="you@example.com"
      required
      autocomplete="email"
    >
  </div>

  <div class="mb-4">
    <label for="username" class="block text-sm font-medium text-zinc-700 mb-1">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="johndoe"
      required
      pattern="[a-z0-9_-]+"
      title="Only lowercase letters, numbers, underscores, and hyphens"
      autocomplete="username"
    >
    <p class="mt-1 text-xs text-zinc-500">Only lowercase letters, numbers, underscores, and hyphens</p>
  </div>

  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-zinc-700 mb-1">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-zinc-900 focus:border-transparent"
      placeholder="Create a password"
      required
      minlength="8"
      autocomplete="new-password"
    >
    <p class="mt-1 text-xs text-zinc-500">At least 8 characters</p>
  </div>

  <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-zinc-900 hover:bg-zinc-800 rounded-md transition-colors">
    Create account
  </button>
</form>

<div class="mt-6 text-center text-sm text-zinc-500">
  Already have an account? <a href="/login" class="text-zinc-900 hover:underline font-medium">Sign in</a>
</div>
{{end}}
