{{define "content"}}
<form class="auth-form" data-auth="register" method="POST">
  {{if .Error}}
  <div class="alert alert-error">
    {{.Error}}
  </div>
  {{end}}

  <div class="alert alert-error hidden"></div>

  <div class="form-group">
    <label for="display_name" class="label">Display Name</label>
    <input
      type="text"
      id="display_name"
      name="display_name"
      class="input"
      placeholder="John Doe"
      required
      autofocus
    >
  </div>

  <div class="form-group">
    <label for="email" class="label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="input"
      placeholder="you@example.com"
      required
    >
  </div>

  <div class="form-group">
    <label for="username" class="label">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="input"
      placeholder="johndoe"
      required
      pattern="[a-z0-9_-]+"
      title="Only lowercase letters, numbers, underscores, and hyphens"
    >
  </div>

  <div class="form-group">
    <label for="password" class="label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="input"
      placeholder="Create a password"
      required
      minlength="8"
    >
  </div>

  <button type="submit" class="btn btn-primary w-full">
    Create account
  </button>
</form>

<div class="auth-footer">
  Already have an account? <a href="/login">Sign in</a>
</div>
{{end}}
