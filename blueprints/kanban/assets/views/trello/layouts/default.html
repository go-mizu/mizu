<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <style>
    :root {
      /* Modern Trello color palette */
      --trello-blue-50: #e9f2ff;
      --trello-blue-100: #cce0ff;
      --trello-blue-200: #85b8ff;
      --trello-blue-300: #579dff;
      --trello-blue-400: #388bff;
      --trello-blue-500: #0c66e4;
      --trello-blue-600: #0055cc;
      --trello-blue-700: #09326c;
      --trello-board-blue: #0079bf;
      --trello-neutral-0: #ffffff;
      --trello-neutral-10: #fafbfc;
      --trello-neutral-100: #f7f8f9;
      --trello-neutral-200: #f1f2f4;
      --trello-neutral-300: #dcdfe4;
      --trello-neutral-400: #b3b9c4;
      --trello-neutral-500: #8c9bab;
      --trello-neutral-600: #626f86;
      --trello-neutral-700: #44546f;
      --trello-neutral-800: #2c3e5d;
      --trello-neutral-900: #172b4d;
      --trello-dark-100: #282e33;
      --trello-dark-200: #22272b;
      --trello-dark-300: #1d2125;
      --trello-success: #4bce97;
      --trello-success-bold: #1f845a;
      --trello-warning: #f5cd47;
      --trello-warning-bold: #946f00;
      --trello-danger: #f87168;
      --trello-danger-bold: #c9372c;
      --trello-purple: #9f8fef;
      --trello-purple-bold: #6e5dc6;
      --trello-teal: #6cc3e0;
      --trello-teal-bold: #227d9b;
      --trello-lime: #94c748;
      --trello-lime-bold: #5b7f24;
      --trello-pink: #e774bb;
      --trello-pink-bold: #ae4787;
      --trello-orange: #faa53d;
      --trello-orange-bold: #b65c02;
      --header-height: 48px;
      --board-header-height: 56px;
      --list-width: 272px;
      --card-border-radius: 8px;
      --list-border-radius: 12px;
      --card-shadow: 0 1px 1px rgba(9,30,66,.25), 0 0 1px rgba(9,30,66,.31);
      --popup-shadow: 0 8px 12px rgba(9,30,66,.15), 0 0 1px rgba(9,30,66,.31);
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans', Ubuntu, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: 14px;
      line-height: 1.5;
      color: var(--trello-neutral-900);
      background: var(--trello-neutral-200);
      min-height: 100vh;
    }

    /* Header - matches board header style */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: #026aa7;
      display: flex;
      align-items: center;
      padding: 0 8px;
      z-index: 100;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-left {
      flex: 1;
    }

    .header-right {
      flex: 1;
      justify-content: flex-end;
    }

    .header-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.16);
      color: #b6c2cf;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.1s, color 0.1s;
      text-decoration: none;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.24);
      color: #dee4ea;
    }

    .header-btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      padding: 0;
      background: transparent;
    }

    .header-btn-icon:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      color: white;
      text-decoration: none;
      border-radius: 3px;
    }

    .header-logo:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    .header-logo svg {
      width: 24px;
      height: 24px;
    }

    .header-logo-text {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-create-btn {
      background: var(--trello-blue-300);
      color: var(--trello-blue-700);
      font-weight: 500;
    }

    .header-create-btn:hover {
      background: var(--trello-blue-200);
      color: var(--trello-blue-700);
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--trello-blue-500);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
    }

    /* Main content */
    .main-content {
      padding-top: var(--header-height);
      min-height: 100vh;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      font-family: var(--font-family);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.15s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--trello-blue-300);
      color: var(--trello-blue-700);
    }

    .btn-primary:hover {
      background: var(--trello-blue-200);
    }

    .btn-secondary {
      background: var(--trello-neutral-200);
      color: var(--trello-neutral-700);
    }

    .btn-secondary:hover {
      background: var(--trello-neutral-300);
    }

    .btn-icon {
      padding: 6px;
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    /* Dropdowns */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--trello-neutral-0);
      border-radius: 8px;
      box-shadow: var(--popup-shadow);
      min-width: 220px;
      padding: 8px 0;
      z-index: 200;
      margin-top: 4px;
    }

    .dropdown-menu.is-open {
      display: block;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: var(--trello-neutral-900);
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.1s;
    }

    .dropdown-item:hover {
      background: var(--trello-neutral-100);
    }

    .dropdown-divider {
      height: 1px;
      background: var(--trello-neutral-300);
      margin: 8px 0;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.54);
      z-index: 300;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 8px;
      overflow-y: auto;
    }

    .modal-overlay.is-open {
      display: flex;
    }

    .modal {
      background: var(--trello-neutral-200);
      border-radius: 12px;
      width: 100%;
      max-width: 768px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: var(--trello-neutral-600);
      transition: background 0.1s;
    }

    .modal-close:hover {
      background: var(--trello-neutral-300);
      color: var(--trello-neutral-900);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(9, 30, 66, 0.08);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(9, 30, 66, 0.24);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(9, 30, 66, 0.36);
    }

    /* Workspace dropdown */
    .workspace-dropdown {
      position: relative;
    }

    .workspace-dropdown .dropdown-menu {
      left: 0;
      margin-top: 4px;
    }

    /* User dropdown */
    .user-dropdown {
      position: relative;
    }

    .user-dropdown .dropdown-menu {
      right: 0;
      left: auto;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="/t/" class="header-logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="4" fill="currentColor"/>
          <rect x="4" y="4" width="10" height="20" rx="1.5" fill="#0079bf"/>
          <rect x="18" y="4" width="10" height="12" rx="1.5" fill="#0079bf"/>
        </svg>
        <span class="header-logo-text">Kanban</span>
      </a>

      <div class="workspace-dropdown dropdown">
        <button class="header-btn" id="workspace-trigger">
          Workspaces
          <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
        </button>
        <div class="dropdown-menu" id="workspace-menu">
          {{range .Workspaces}}
          <a href="/t/{{.Slug}}" class="dropdown-item">{{.Name}}</a>
          {{end}}
        </div>
      </div>
    </div>


    <div class="header-right">
      <div class="user-dropdown dropdown">
        <div class="user-avatar" id="user-trigger">{{if .User}}{{slice .User.DisplayName 0 1}}{{end}}</div>
        <div class="dropdown-menu" id="user-menu">
          <div style="padding: 12px; border-bottom: 1px solid var(--trello-neutral-300);">
            <div style="font-weight: 600; color: var(--trello-neutral-900);">{{if .User}}{{.User.DisplayName}}{{end}}</div>
            <div style="font-size: 12px; color: var(--trello-neutral-600); margin-top: 2px;">{{if .User}}{{.User.Email}}{{end}}</div>
          </div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item" data-action="logout">Log out</a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    {{template "content" .}}
  </main>

  <script>
    // Dropdown toggle
    document.querySelectorAll('.dropdown').forEach(dropdown => {
      const trigger = dropdown.querySelector('[id$="-trigger"]');
      const menu = dropdown.querySelector('.dropdown-menu');
      if (trigger && menu) {
        trigger.addEventListener('click', (e) => {
          e.stopPropagation();
          document.querySelectorAll('.dropdown-menu.is-open').forEach(m => {
            if (m !== menu) m.classList.remove('is-open');
          });
          menu.classList.toggle('is-open');
        });
      }
    });

    // Close dropdowns on outside click
    document.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-menu.is-open').forEach(m => {
        m.classList.remove('is-open');
      });
    });

    // Logout
    document.querySelectorAll('[data-action="logout"]').forEach(el => {
      el.addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('/api/v1/auth/logout', { method: 'POST' });
        window.location.href = '/t/login';
      });
    });
  </script>
</body>
</html>

{{define "content"}}{{end}}
