<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <style>
    :root {
      --trello-blue-500: #0079bf;
      --trello-blue-600: #026aa7;
      --trello-neutral-0: #ffffff;
      --trello-neutral-20: #f4f5f7;
      --trello-neutral-30: #ebecf0;
      --trello-neutral-40: #dfe1e6;
      --trello-neutral-500: #5e6c84;
      --trello-neutral-800: #172b4d;
      --trello-danger: #eb5a46;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans', Ubuntu, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: 14px;
      line-height: 1.5;
      background: linear-gradient(180deg, #0067a3 0%, #0079bf 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .auth-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .auth-logo svg {
      width: 32px;
      height: 32px;
    }

    .auth-logo-text {
      font-size: 32px;
      font-weight: 700;
      color: var(--trello-neutral-0);
      letter-spacing: -0.5px;
    }

    .auth-card {
      background: var(--trello-neutral-0);
      border-radius: 3px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 10px;
      padding: 32px 40px;
      width: 100%;
      max-width: 400px;
    }

    .auth-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--trello-neutral-500);
      text-align: center;
      margin-bottom: 24px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-label {
      font-size: 12px;
      font-weight: 700;
      color: var(--trello-neutral-500);
    }

    .form-input {
      padding: 8px 12px;
      font-size: 14px;
      font-family: var(--font-family);
      border: 2px solid var(--trello-neutral-40);
      border-radius: 3px;
      background: var(--trello-neutral-20);
      color: var(--trello-neutral-800);
      transition: border-color 0.2s, background-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--trello-blue-500);
      background: var(--trello-neutral-0);
    }

    .form-input::placeholder {
      color: var(--trello-neutral-500);
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 700;
      font-family: var(--font-family);
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #5aac44;
      color: var(--trello-neutral-0);
    }

    .btn-primary:hover {
      background: #519839;
    }

    .btn-full {
      width: 100%;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
      color: var(--trello-neutral-500);
      font-size: 12px;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--trello-neutral-40);
    }

    .auth-link {
      text-align: center;
      margin-top: 16px;
    }

    .auth-link a {
      color: var(--trello-blue-500);
      text-decoration: none;
      font-size: 14px;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fce4e4;
      border: 1px solid var(--trello-danger);
      border-radius: 3px;
      padding: 12px;
      color: var(--trello-danger);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .auth-footer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }

    .auth-footer a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-logo">
    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="32" height="32" rx="4" fill="white"/>
      <rect x="4" y="4" width="10" height="20" rx="1.5" fill="#0079bf"/>
      <rect x="18" y="4" width="10" height="12" rx="1.5" fill="#0079bf"/>
    </svg>
    <span class="auth-logo-text">Kanban</span>
  </div>

  {{template "content" .}}

  <div class="auth-footer">
    <p>Kanban board built with <a href="https://github.com/go-mizu/mizu">Mizu</a></p>
  </div>
</body>
</html>

{{define "content"}}{{end}}
