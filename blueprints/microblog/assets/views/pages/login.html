{{define "login"}}
{{template "layouts/default.html" .}}
{{end}}

{{define "title"}}Log in - Microblog{{end}}

{{define "body"}}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </div>

        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Log in to your account</p>

        <form class="auth-form" id="loginForm" data-form="login">
            <div class="form-group">
                <label class="form-label" for="username">Username or email</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-input"
                    placeholder="Enter your username or email"
                    autocomplete="username"
                    data-validate="required"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        data-validate="required"
                        required
                    >
                    <button type="button" class="password-toggle" data-toggle="password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group flex items-center justify-between">
                <label class="form-check">
                    <input type="checkbox" name="remember" class="form-check-input">
                    <span class="form-check-label">Remember me</span>
                </label>
                <a href="/forgot-password" class="text-sm link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginSubmit">
                Log in
            </button>

            {{if .Error}}
            <p class="form-error text-center mt-4">{{.Error}}</p>
            {{end}}
        </form>

        <div class="divider-text">or</div>

        <p class="auth-footer">
            Don't have an account? <a href="/register">Sign up</a>
        </p>
    </div>
</div>

<script src="/static/js/app.js"></script>
{{end}}
