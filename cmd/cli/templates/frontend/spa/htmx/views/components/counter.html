<div class="flex items-center gap-4">
    <button hx-post="/api/counter/decrement?count={{ "{{" }}.Data.count{{ "}}" }}"
            hx-target="#counter"
            hx-swap="innerHTML"
            class="px-4 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors">
        -
    </button>
    <span class="text-2xl font-bold w-16 text-center">{{ "{{" }}.Data.count{{ "}}" }}</span>
    <button hx-post="/api/counter/increment?count={{ "{{" }}.Data.count{{ "}}" }}"
            hx-target="#counter"
            hx-swap="innerHTML"
            class="px-4 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors">
        +
    </button>
</div>
<p class="mt-2 text-sm text-gray-500">This counter uses HTMX (server requests)</p>
