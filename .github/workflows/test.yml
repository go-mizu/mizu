name: CI

on:
  pull_request:
  push:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CGO_ENABLED: "0"
  GOFLAGS: "-mod=readonly"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read # needed for only-new-issues
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m --out-format=github-actions
          only-new-issues: true

      - name: go vet
        run: go vet ./...

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -mode=source ./...

  test:
    name: Test (Go ${{ matrix.go }} â€¢ ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        go: ["1.25", "1.24"]
        os: [ubuntu-latest, macos-15, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          check-latest: true
          cache: true

      - name: Verify build
        run: go build ./...

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run tests (shuffle, coverage)
        shell: bash
        run: |
          gotestsum --format=short-verbose -- \
            -covermode=atomic -coverpkg=./... \
            -coverprofile=coverage.out ./...

      - name: Coverage summary
        shell: bash
        run: |
          go tool cover -func=coverage.out | tee coverage.txt
          total=$(grep -E "^total:" coverage.txt | awk '{print $3}')
          echo "Total coverage: $total"

      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest' && (github.event_name == 'push' || github.event.pull_request.head.repo.fork == false)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # omit for public repos with tokenless upload
          files: coverage.out
          slug: go-mizu/mizu
          fail_ci_if_error: true
